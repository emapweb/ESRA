    - "The NJBPN is designed to provide regional information on coastal zone changes and long term trends, at enough sites to be statistically meaningful to State and local coastal zone managers.  The database consists of 100 beach profile locations between Raritan Bay (3 sites in the lower bay), the Atlantic Ocean coast line, and Delaware Bay (4 sites on the western shoreline of Cape May County).  Each site has been visited annually in the fall since 1986 and semiannually in the fall and in the spring since 1994.  Information collected consists of photographs of the beach/dune system at each site, a topographic profile of the dune, beach and seafloor to a depth of 12 feet; and field notes on significant conditions or geologic change in progress.  Any construction activity is noted and necessary information regarding any quantity and duration of such activity is gathered. "
