    - "4.4.14.4 Fishing Failure \tThe fish loss hazard has been included in this Plan as a result of the hazard selection process discussed in the beginning of this section. The Gloucester County HMWG recognizes that fishing losses are not a direct hazard, but a secondary result of hazards and other environmental factors. Fishing losses have been included to ensure that the Steering Committee considered all potential hazards that could adversely affect the planning area. This section discusses some of the causes of commercial and recreational fishing losses in New Jersey and Gloucester County.   Commercial fishing is the harvesting of fish for sale or trade. In Gloucester County, losses from commercial fishing can result from a variety of causes and sources including reduced water quality, natural population cycles, over harvesting, and excess municipal wastewater discharges. Fish losses along the Delaware River can result from water quality degradation from a variety of causes including industrial and municipal effluent discharges, untreated storm sewer overflow, nutrient enrichment, agricultural runoff, industrial intake structures, and land use changes.     Reference information to be fully developed in future All Natural Hazard Plan: o\tAgency with primary responsibility  o\tWhere the \xE2\x80\x9CResponse Plan\xE2\x80\x9D is located  o\tContact information "
