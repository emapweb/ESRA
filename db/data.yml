    - "Hurricane Wind Loss Estimation This subsection includes a detailed calculation of hurricane wind risk in New Jersey. The present analysis uses information extracted from the FEMA HAZUS software (estimated square footages of various land uses, including residential, industrial, commercial, agricultural, educational, and religious) in combination with FEMA software and methodologies to estimate future wind losses. The methodology is based on the following steps.  1.\tCompile data about land uses by County, including estimated square footage of each use category.  2.\tAssign specific typical building types to each category, using the R.S. Means standard list (see note).  3.\tDetermine replacement values for all building types using the R.S. Means on-line calculator (see note).  4.\tEstimate contents values using USACE contents-to-structure value ratios and other methods.  5.\tDivide Counties into three groups based on proximity to the coast. 6.\tAssign a ZIP code to each group of Counties. 7.\tDetermine damage functions using FEMA Wind Damage Function software.  8.\tDetermine wind hazard profiles using FEMA Wind Damage Function software. 9.\tPerform risk calculations using FEMA Full-Data Hurricane Wind benefit-cost analysis software. "
    - 2011-06-01 16:15:43.527622
