  - - 177
    - "   More Venue-Specific Training Needed: Teams needed more specific training for their specialty assignments in the venues. This especially became apparent when the convention moved to INVESCO Field. Members with no or limited knowledge of the venue had uncertainty about breakout room locations and how well they would react if the worst case scenario occurred. Breakout rooms were small and uncomfortable and had limited or no access later in the week. Specialized equipment was not available for all the members on some specialty teams. The move to INVESCO was announced so late that planning, much less training, was extremely difficult.     Recommendation: Ideally, teams would be established several months prior to the event and the venue would allow several training exercises for the agencies that will be working in the venue. Training needs to be more than a review of standard operating practices and a one hour walk through of the venue. Budgeting for training should be a higher priority. Require that access is always granted to break out areas when needed to check equipment and when performing daily equipment checks. Provide reasonable and comfortable breakout rooms for the firefighters and equipment required by the NSSE and USSS."
    - 2011-04-07 16:50:25.693400
    - 2011-04-07 16:50:25.693400
    - 69
  - - 178
    - "Lack Of Consistency In Assignments: Members did not always work the same assignment when working multiple shifts at the venue- and specialty companies were not utilized in specialty roles at all times. For example- a Fire Department member was assigned to EMS one day and a De-con Strike Team the next shift at the DNC. If a person was assigned to one discipline for the whole event it would created more stability in the process. When allocating the staffing for these assignments it was decided to be as fair and equitable as possible in the distribution of the considerable amount of overtime. Members were asked to sign up for DNC overtime on a \"volunteer\" basis only. Specialty team members advocated that fair and equitable should not play a role to specialty assignments.     Recommendation: Every effort was made to equitably distribute overtime hours and pay. This resulted in members getting varied assignments during the week of the convention. After the initial draft assignment roster was released- specialty team Captains were given the opportunity to adjust staffing to make sure team capability was not compromised. During off peak hours some \"specialty\" assignments were staffed with crews that made up more traditional Engine and Truck Companies due to the decreased threat during late night and early morning hours. Normal operations continued outside the NSSE site with day-to-day specialty companies fully staffed."
    - 2011-04-07 16:50:25.695110
    - 2011-04-07 16:50:25.695110
    - 69
  - - 179
    - "Reassignment Of FLSH Assets: Assigning interior Strike Teams and exterior crews to Fire Prevention and crowd control activities diminished emergency response capability. After day one of the DNC it was clear that crowd control would be a major issue for the week. With the equivalent of 11 response crews dedicated to the security zone some crews were assigned to provide crowd control monitoring and dispersal duties during the heaviest activity on the convention floor.  Recommendation: Early planning scenarios involved this issue and options were discussed at length. It was important in the planning process to prevent \"two separate fire departments\"; one with the sole responsibility for response and the other for code enforcement. Response capability would be maintained when utilizing response companies for crowd control in extreme situations taking into consideration real time threat assessment factors and never dropping below an initial first alarm assignment within the Security Zone."
    - 2011-04-07 16:50:25.696434
    - 2011-04-07 16:50:25.696434
    - 69
  - - 180
    - "   Distribution Of Written Contingency Plans: While DIA conducted a great deal of in-depth planning, the time frame did not allow them to publish a complete collated binder/book of completed plans.     Recommendation: If possible, the planning process should begin earlier to allow completion and distribution of written plans."
