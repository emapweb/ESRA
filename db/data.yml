    - "Tornado Magnitude\tTotal Occurrences Within New Jersey 1951 to 2009 F-0\t47 F-1\t63 F-2\t27 F-3\t4  \xEF\x82\xA7\tThe most costly tornado in New Jersey history occurred on July 13, 1975 and caused $25 million in property damage.  \xEF\x82\xA7\tThe most recent tornado occurred on July 29, 2009. An F-2 tornado touched down in Wantage Township in Sussex County at about 248 p.m. EDT. It was the first confirmed tornado in Sussex County since August of 1990, the first tornado of F2 strength ever in the county since records started in 1950 and the first tornado to reach F2 or F2 strength in New Jersey since the Manalapan tornado of May 27, 2001. The tornado remained on the ground for 6.6 miles before it crossed the border into New York State. Its maximum width was about 100 yards and its highest estimated wind speed was 120 mph. The tornado damaged thousands of trees, decimated acres of farmland and some rural property. Total property damage from this event was $800,000. "
