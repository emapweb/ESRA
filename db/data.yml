    - "Responder Feeding: Food and drink was provided free of charge to all responders working all of the DNC venues. The food was prepared and provided by volunteer organizations within the region. There was one distribution point at each of the venues; this distribution point was often several blocks away from the station members were assigned. However, there was some initial confusion as to whether the volunteer organization would be providing two meals per day, or two meals per 12-hour shift. Delivery times were sometimes erratic. Lastly, while the quality of most meals was acceptable, a few meals were less appetizing.  Recommendation: As generous as it was of the volunteer organizations to offer this service for our responders, the City needs to ensure that the quality, quantity, and availability of these meals are clear. Before any contracts are signed, the food size and quality should be sampled. Delivery locations and schedules need to be clearly planned in advance."
    - 2011-04-01 02:01:28.379768
