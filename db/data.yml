    - "\tFlood Loss Estimation Method 3 - Estimated Annual Damages for 1% (100-year) Probability Floods  This flood risk assessment methodology is completed by using the HAZUS estimates of total exposure for all land use categories, combined with the results of the GIS-based analysis of DFIRM and Q3 data. The latter were used to estimate the percentage of land area in A zones (assumed to be 100-year floodplain) for each County in the State. The fourth column (A Zone Exposure) shows the total value of assets in each County that is potentially exposed to a one percent annual chance of flooding. This methodology is constrained by the uncertainty of the value of assets that are actually in the 100-year floodplain, but offers a perspective on the potential annual damages in each County, and Statewide. Potential damages are directly correlated to the value of assets in the Counties, but the coefficient floodplain percentage also has a significant effect on the outcome. "
