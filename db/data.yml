      <p>
      	Operation Flame Out tabletop exercise was developed to evaluate Planning, Communication, Intelligence and Information Sharing and Dissemination, Emergency Public Information and Warning, Mass Care, and Fatality Management. The tabletop was conducted in three modules representing the response and recovery phases of an airplane crash in the County of Bergen, New Jersey. An emphasis was placed on creating a phased response model to minimize chaos and restore critical facilities as expeditiously as possible.&nbsp; In addition, an important point addressed was that your Response Phase will shape your Recovery Phase. Participants in the exercise gained an understanding of one of the major issues facing public safety and emergency managers are the inability to communicate with one another when the need arises. Effective and efficient emergency response requires coordination, communication, and sharing of vital information among numerous public safety agencies.A continuous flow of critical information is maintained as needed among multi-jurisdictional and multidisciplinary emergency responders, command posts, agencies, and the governmental officials for the duration of the emergency response operation in compliance with National Incident Management System (NIMS). In order to accomplish that, the jurisdiction has a continuity of operations plan for public safety communications including the consideration of critical components, networks, support systems, personnel, and an appropriate level of redundant communications systems in the event of an emergency.</p>
      <p>
      	While County Emergency Operations Plans are developed and approved there needs to be a mechanism to consolidate existing plans into a comprehensive intra-county plan. This would include logistical requirements and identifying the logistical shortfalls. Identified equipment should be pre-positioned and packaged throughout the County.&nbsp;</p>
      <p>
      	Homeland security intelligence/information fusion is the overarching process of managing the development and flow of information and intelligence across all levels and sectors of government and the private sector on a continual basis. Although the primary emphasis of fusion is to identify, deter, and respond to emerging terrorism-related threats and risks, a collateral benefit to Federal, State, local, and tribal entities is that it will support ongoing efforts to address non-terrorism-related, all-hazards, all-crimes issues. Intelligence/information fusion is an ongoing, cyclical process that incorporates three primary capabilities: Information Gathering and Recognition of Indicators and Warnings; Intelligence Analysis and Production; and Intelligence and Information Sharing and Dissemination. All appropriate objectives and critical tasks will be exercised regularly at all levels in order to measure performance and demonstrate capability.</p>
      <p>
      	Both the Planning Factors for a Single Incident section and the Approaches for Large-Scale Events section have been omitted because there is no incident or large-scale event that necessarily occurs before these capabilities come in to play.</p>
      <p>
      	The Emergency Public Information and Warning capability includes public information, alert/warning and notification. It involves developing, coordinating, and disseminating information to the public, coordinating officials, and incident management and responders across all jurisdictions and disciplines effectively under all hazard conditions.</p>
      <p>
      	Fatality Management is the capability to effectively perform scene documentation; the complete</p>
      <p>
      	collection and recovery of the dead, victim&rsquo;s personal effects, and items of evidence; decontamination of remains and personal effects (if required); transportation, storage, documentation, and recovery of forensic and physical evidence; determination of the nature and extent of injury; identification of the fatalities using scientific means; certification of the cause and manner of death; processing and returning of human remains and personal effects of the victims to the legally authorized person(s) (if possible); and interaction with and provision of legal, customary, compassionate, and culturally competent required services to the families of deceased within the context of the family assistance center. All activities should be sufficiently documented for admissibility in criminal and/or civil courts. Fatality management activities also need to be incorporated in the surveillance and intelligence sharing networks, to identify</p>
      <p>
      	sentinel cases of bioterrorism and other public health threats.</p>
      <p>
      	Complete documentation and recovery of human remains and items of evidence (except in cases where the health risks posed to personnel outweigh the benefits of recovery of remains). Remains receive surface decontamination (if indicated) and, unless catastrophic circumstances dictate otherwise, are examined, identified, and released to the next-of-kin&rsquo;s funeral home with a complete certified death certificate. Reports of missing persons and ante mortem data are efficiently collected. Victims&rsquo; family members receive updated information prior to the media release. All hazardous material regulations are reviewed and any restrictions on the transportation and disposition of remains are made clear by those with the authority and responsibility to establish the standards. Law enforcement agencies are given all information needed to investigate and prosecute the case successfully. Families are provided incident specific support services.</p>
