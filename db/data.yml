    - An accurate way to estimate future flood losses is to utilize historical data as the basis for calculating future losses. In the case of New Jersey, there is an extensive history of flood claims, which indicates more than 82,000 claims since the inception of the NFIP in the late 1970s. The State has one of the highest number of claims of any in the country, and is also among the highest in repetitive flood claims (as defined by FEMA/NFIP, see related discussion elsewhere in this section). Although this is clearly not a positive statistic for the State, it does mean that there is a rich data set on which to base estimations of additional losses. The most reliable methodology for doing so is to annualize the losses, then calculate future losses using a present value coefficient that expresses combinations of time horizons and discount rate. This is a standard statistical methodology, and is used by FEMA in its various benefit-cost analysis software programs. The Office of Management and Budget requires most federal agencies to use a 7% discount rate in assessing benefits of their activities and programs, and that is used in the present calculation. The results of the calculations are displayed in Table 4.4.1.6-1 and a map of New Jersey broken into counties for clarification can be found in Figure 4.5-1-4.
    - 2011-05-26 18:16:25.763800
