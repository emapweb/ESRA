    - Hospital/Medical Facilities Exercise Evaluation Guide Summary
    - |
      <p style="text-align: center;">
      	<strong><span style="font-size: 18px;">Hospital/Medical Facilities</span></strong></p>
      <p>
      	&nbsp;</p>
      <p>
      	Use drills or include in exercises a demonstration of emergency order generation</p>
      <p>
      	&nbsp;</p>
      <p>
      	Consider just-in-time learning for staff on proper process of requesting supplies</p>
      <p>
      	&nbsp;</p>
      <p>
      	Pharmacy Director or other new personnel should review processes in plans</p>
      <p>
      	&nbsp;</p>
      <p style="text-align: center;">
      	<span style="font-size: 14px;"><strong>Strengths</strong></span></p>
      <p>
      	&nbsp;</p>
      <p>
      	Reports from some medical facility in-house departments indicated what is on hand, what is available from normal vendors and what they would need</p>
      <p>
      	&nbsp;</p>
      <p>
      	Normal hospital policy in some hospitals include in their All Hazards Plans that department managers must submit projected needs for 5 - 7 days after a hurricane</p>
      <p>
      	&nbsp;</p>
      <p>
      	Hospitals received HurrEX2010 exercise message for SNS Request for Assets from NC Public Health to local hospitals on 8:04 AM through SMARTT system (i.e., State Medical Asset Resource Tracking Tool (though list should be revised to include more contacts)<br />
      	&nbsp;</p>
      <p>
      	Request for Assistance spreadsheet proved to be very helpful in assessment process</p>
      <p>
      	&nbsp;</p>
      <p style="text-align: center;">
      	<span style="font-size: 14px;"><strong>Areas for Improvement</strong></span></p>
      <p style="text-align: center;">
      	&nbsp;</p>
      <p>
      	<strong>Consider extended power outages that bring worried well and medical needs patients to a medical facility&nbsp; (e.g., diabetic patients, O2 dependent, etc.) when assessing medical supplies</strong></p>
      <p>
      	<br />
      	<strong>Recommend a Supply Chain List be developed in hospital Emergency Operations Plan</strong></p>
      <p>
      	<br />
      	<strong>Recommend periodic review/update of hospital administrator and manager email distribution list</strong></p>
      <p>
      	<br />
      	<strong>Health care facilities (i.e., physician offices, nursing homes, hospitals) need an SNS Plan and understanding of their role in ordering assets through a LHD</strong></p>
      <p>
      	<br />
      	<strong>Recommend developing an order form template for generating emergency RFA orders; hospital submitted forms that differ from State SNS request form may cause delays in request approval</strong></p>
      <p>
      	<br />
      	<strong>Hospitals that have system for serving those with special medical needs must be pre-registered before a major incident</strong></p>
      <p>
      	<br />
      	<strong>Ensure open communication exists to establish magnitude of disaster with all agencies</strong></p>
      <p>
      	<br />
      	<strong>Health care facilities need to establish normal par levels of key products that can be verified by inventory managers then determine emergency meds to be added</strong></p>
      <p>
      	<br />
      	<strong>SNS supply request list needed that defines supply amounts (e.g., quantity of items/case)</strong></p>
      <p>
      	<br />
      	<strong>NCSPARTA&rsquo;s WebEOC needs redundant back-up or other system to maintain intelligence and RFA updates</strong></p>
      <p>
      	<br />
      	<strong>Assure that Emergency Management Director has back-up for ICS when unavailable</strong></p>
      <p>
      	<br />
      	<strong>Local EOC wireless networks should be accessible to participants (e.g., no password).</strong></p>
      <p>
      	<br />
      	<strong>Local EOC Internet access that is extremely slow (i.e., making reading and sending e-mails difficult) should consider updating technology as needed</strong></p>
      <p>
      	<br />
      	<strong>NC Public Health Liaisons at SEOC and Virtual Public Health Coordination Center Liaisons need familiarization and training on WebEOC prior to exercises/incidents for handling RFA acknowledgements and approvals on NCSPARTA&rsquo;s Tasking Board</strong></p>
      <p>
      	<br />
      	<strong>Greatest limitation is space to store more assets expected for severe weather</strong></p>
      <p>
      	<br />
      	<strong>Investigate agreements with health facility wholesalers to establish warehousing in an unaffected part of the state to keep normal supply chain open following natural disasters</strong></p>
      <p>
      	&nbsp;</p>
      <p>
      	&nbsp;</p>
      <p>
      	&nbsp;</p>

