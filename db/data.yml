      <p align="center">
      	<strong>Interview for Real World/Exercise Events</strong></p>
      <p align="center">
      	&nbsp;</p>
      <p>
      	Interview with:</p>
      <p>
      	March 31, 2011</p>
      <p>
      	&nbsp;Ed Jenkins, Deputy Plans Chief&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <p>
      	Elaine Wathen Asst. Director Information and Planning</p>
      <p>
      	&nbsp;</p>
      <p>
      	On March 31, 2011, Cathi Slaminski and I from EMAP conducted an interview with Mr. Ed Jenkins and Elaine Wathen from the North Carolina Emergency Management Division.&nbsp; We asked Mr. Jenkins if he could provide us with a description of the process that is currently used for real world events as well as exercises that have identified corrective actions associated with an After Action Report.&nbsp;</p>
      <p>
      	Mr. Jenkins advised that they currently hold a hot wash after each event and or exercise.&nbsp; During that hot wash, the participants are able to provide information both good and bad concerning how the event or exercise was handled.&nbsp; During this hot wash, someone will record the responses and then an After Action Report is completed.&nbsp;&nbsp; Within this report, there will be identified corrective actions with specific assignments to agencies or individuals as well as due/completion dates.</p>
      <p>
      	Mr. Jenkins stated that each state agency handles their own corrective actions and the NCDEM deals with theirs.&nbsp; The division will make the necessary corrections identified however currently there is not a system or process in place for tracking those corrective actions assigned to other state or local agencies.&nbsp; That is a process that they hope to achieve soon.</p>
      <p>
      	Mr. Jenkins related that he has begun to utilize a Share Point system for recording the corrective actions from events and exercises and placing them in a management tool to track the progress and status of those corrective actions.&nbsp; Currently there are two events in the system.&nbsp; Currently there is no one assigned specifically to follow up on the progress however Mr. Jenkins did advise that a new employee will start on Monday the 4<sup>th</sup> who will have the responsibility of overseeing the process.&nbsp; Mr. Jenkins further related that currently they have monthly division meetings and any outstanding issues that were assigned to another division are discussed to determine progress.&nbsp; In addition, there are weekly in house meetings to cover the progress of the corrective actions.&nbsp; Mr. Jenkins advised that on the last Monday of the month, they do meet to review the strategic plan and what is due.</p>
      <h2>
      	During a review of the NCEM Exercise &amp; Corrective Action Program Plan April 18, 2008 this reviewer found a paragraph that confirmed what Mr. Jenkins had related.&nbsp; It stated the following;</h2>
      <p>
      	The Director of NCEM will hold monthly meetings with Division Management and Supervisors to assign, track, and assess completion of</p>
      <p>
      	Corrective Actions identified in AARs of exercises and &ldquo;real-world.&rdquo;</p>
      <p>
      	Mr. Jenkins as well as Elaine Wathen confirmed that they do have some work to do with regards to tracking and confirming completion of any corrective action from an event or exercise.&nbsp; Both did advise that they are working at improving this situation.&nbsp;</p>
      <p>
      	&nbsp;</p>
      <p>
      	This concluded the interview.</p>
      <p>
      	&nbsp;</p>
      <p>
      	It is apparent that the program does in fact have processes in place to create After Action Reports/IP and to create Corrective Action Items for issues relating to real world and exercise events.&nbsp; There is a process to assign the corrective actions to the appropriate branch or division and through the use of the CAP system, they do track those events.&nbsp; However the program has admitted at the beginning of the review process that they have not followed up very well on whether the CA&rsquo;s have in fact been completed within their own organization and especially for other state agencies.&nbsp; There hope is that with the addition of the new employee that will be responsible for this follow up that this situation can be corrected.&nbsp; In addition with the use of the Share Point System and the weekly and monthly meetings, the program should be able to resolve the current situation.</p>

