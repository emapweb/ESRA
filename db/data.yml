    - The sections immediately below comprise the State loss estimation (risk assessment) for the flood hazard. Although the results of these methodologies provide reasonable loss estimates on a Statewide level, they should be used only as a way to identify areas where relative risk is higher, with the purpose of further assessment as the State or local jurisdictions develop and prioritize potential mitigation efforts.  Because flooding is clearly the most significant natural hazard risk in New Jersey and there is a large amount of data available about flood losses, the present hazard identification section includes a more detailed calculation of future losses (risk) than is afforded the other hazards. The following subsections estimate future losses based on several related methodologies. Note that Appendix G of this plan (Severe Repetitive Loss Mitigation Strategy) includes more detailed flood loss estimations for Repetitive Loss and Severe Repetitive Loss properties in New Jersey, based on the most current NFIP data available.
    - 2011-05-26 18:16:25.762394
