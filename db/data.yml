  - - 181
    - "   DIA Fire Command Staffing: DIA fire command and control personnel were not deployed full time during the affected dates. This could have delayed their ability to build a command structure to address a large event. Additionally, responding command personnel may have experienced access problems due to closed roadways and blocked access routes.     Recommendation: Keep command personnel available on site to better address a large scale event."
    - 2011-04-07 16:50:25.699260
