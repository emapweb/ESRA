      <p>
      	EVENT DESCRIPTION<br />
      	<br />
      	March 12-15, 2010 a slow moving low pressure system stalled off the coast of New Jersey and caused large accumulations of rain in the area.. This event was a Nor&rsquo;Easter type storm slowly moving up the coast for a period of three days.&nbsp; The heavy rains along with the strong winds caused substantial damage in the State.&nbsp; Flooding occurred at a number of rivers throughout the state which caused evacuations and&nbsp; eventual sheltering of residents.&nbsp; Due to the strong winds, substantial power outages occurred. The NJROIC operational level increased to Level 3 at 1800 hours on 3-12-10 to monitor the storm and response efforts.&nbsp; NJOEM provided two staff members per shift for the duration of the event which terminated on 3-19-2010 at 1800 hours.&nbsp; State agencies present in the SEOC were the following: NJDEP, NJDOT, NJDCA,&nbsp; NJBPU and NJDMAVA.&nbsp; The following report represents a synopsis of events that occurred during this activation.<br />
      	<br />
      	Atlantic City had a 700 foot crane operating at the Revel Casino construction site become unstable which forced evacuations to occur in the surrounding area.&nbsp; NJTF1 was mobilized and enroute to the location to render assistance.&nbsp; Eventually, the Tishman construction crew working at the site was able to stabilize the crane and NJTF1 was cancelled.&nbsp; The American Red Cross sheltered 59 people from the surrounding condominiums at the Atlantic City Convention Center until the crane was stabilized.<br />
      	<br />
      	Throughout the rain event flooding became a major issue throughout the state at a number of our rivers; specifically the Passaic, Raritan, Rockaway, Pequannock, Pompton and Millstone.&nbsp; Flooding at these rivers caused evacuations of residents and the eventual sheltering of same.&nbsp; The high winds, coupled with the saturated soil caused trees to be uprooted and power lines to go down.&nbsp; Power outages throughout the state became a major problem which also contributed to the sheltering of populations.&nbsp; The power outages resulted in several water treatment facilities losing power and issuing water restrictions to customers. Governor Christie eventually Declared a State of Emergency on March 14, 2010 due to the extensive flooding and displaced populations.&nbsp; The following list encapsulates some of the major issues of this event as they relate to populations:<br />
      	<br />
      	Power Outages - At one point during this event 237,943 customers were without power in the State of New Jersey.&nbsp; This number represents the highest number we reached and was broken down by the following power companies: PSEG, JCPL, Orange/Rockland and Atlantic City Electric.<br />
      	<br />
      	Evacuations - Nearly 3,000 people were evacuated from their homes as a result of flooding.<br />
      	<br />
      	Shelters: (American Red Cross staffed shelters)<br />
      	Essex County - Fairfield (1)<br />
      	Morris County - Lincoln park (1)<br />
      	Passaic County - Little Falls, Paterson, Pompton Lakes (3)<br />
      	Somerset County - Manville, Bound Brook, Raritan Valley Community College (4)<br />
      	Total Sheltered - Approximately 600 &nbsp;<br />
      	<br />
      	Water Advisory/ Restrictions<br />
      	Bergen County United Water located in Haworth had a power failure which resulted in a boil water advisory being issued.&nbsp; Middlesex County also had boiled water advisories issued for the following towns: South River, Edison, Highland park, East Brunswick, Old bridge, Perth Amboy, Aberdeen/Cliffwood, Spotswood, and Helmetta.<br />
      	Total population effected - 731,275<br />
      	<br />
      	RESOURCES DEPLOYED/ REQUESTED:<br />
      	<br />
      	NJTF1 was deployed to Atlantic City due to the crane becoming unstabilized and were recalled when the construction crew was successful in stabilizing it.&nbsp; NJTF1 was again called upon to render assistance in the area of Bound Brook.&nbsp; They remained on scene until relieved.&nbsp; They finally deployed to Passaic County area where they assisted with 40 evacuations, including one with special needs.<br />
      	<br />
      	NJDEP deployed three high-wheeled vehicles to Essex County to assist with evacuations and other duties. They demobilized on 3-19-2010 as of 1800 hours.<br />
      	<br />
      	NJDMAVA had two high-wheeled vehicles deployed to Essex County to assist with evacuations and other duties. They demobilized on 3-19-2010 as of 1700 hours.<br />
      	<br />
      	The Salvation Army had 3 mobile canteens deployed in Bound Brook, Passaic and Essex County to assist first responders and sheltered residents. They demobilized as of 3-18-10<br />
      	<br />
      	Essex County requested water for residents of Fairfield.&nbsp; NJ VOAD, specifically the Community Foodbank of NJ was able to facilitate this request .&nbsp; Essex County worked out the logistics of picking up the water.<br />
      	<br />
      	The SEOC State Agency Planing Cell was actively engaged with SEOC Operations throughout the day and monitored events throughout the night.<br />
      	<br />
      	On March 19, 2010 as of 1800 hours the SEOC returned back to Level II Operations and the ROIC Watch Operations monitored any ongoing events.<br />
      	<br />
      	<br />
      	Working along with our State Agency and County partners, the response to this event went very well. Represented at the SEOC were members of NJDEP, NJBPU, NJDOT, NJDCA, and NJDMAVA. They, along with the SEOC State Agency Planing Cell, worked in close quarters with operation room staff throughout the response to this event and provided valuable assistance when needed.&nbsp; E-Team was utilized by all parties involved from the Counties to the State Agencies for situation reports and resource requests.<br />
      	<br />
      	The Resource Directory Database (RDDB) was utilized by Operations Room personnel to ascertain the proximity of high water vehicles in the affected Counties of Passaic and Essex.&nbsp; Our Troopers assigned to the Regions were present in the County EOC&rsquo;s to report and monitor events as they progressed. This process allowed for a seamless transition of resource requests and the ability for the SEOC to obtain immediate updates on the event.<br />
      	<br />
      	<br />
      	The State of Emergency was declared by Governor Christie in order to move forward with a possible Presidential Disaster Declaration.&nbsp; FEMA and NJOEM personnel were involved with Joint Preliminary Damage Assessments and compiling the damage costs associated with this event to attach to a future letter requesting a Presidential Declaration by Governor Christie.</p>

