      <p>
      	Executive Summary</p>
      <p>
      	The Northern Zen University shootings took place on February 14, 2008, during which a gunman shot multiple people on the campus of Northern Zen University&nbsp;in Tranquil, Zen, killing six and wounding eighteen.</p>
      <p>
      	The incident happened on the campus&#39;s Cole Hall at approximately 3:05 p.m. local time.&nbsp; The school placed the campus on lockdown; students and teachers were advised to head to a secure location, take cover, and avoid the scene and all buildings in the vicinity of the area.&nbsp; Six people died in the incident, including the perpetrator, making it the fourth-deadliest university shooting in United States history.</p>
      <p>
      	A memorial service for the victims of the shootings was scheduled for Sunday, February 24, 2008 at the NZU Convocation Center.&nbsp; NZU police were concerned that with all of the media attention and Wesboro Church directed attention, that the memorial service could be a magnet for a person looking to create a significant event.&nbsp; The university police requested a detail from the SWMDT to provide air monitoring prior to and during the memorial service.&nbsp; Such a detail was comprised of 12 members of the SWMDT Science Element.&nbsp; All members of the detail were employees of various state agencies.&nbsp; ZMERT was deployed to provide medical assistance to the SWMDT and other state assets during the deployment to NZU.</p>
      <p>
      	The following objectives were developed for the NZU deployment.</p>
      <p align="left" style="margin-left: 0.25in;">
      	Objective 1: Notify ZMERT team members of the event; provide deployment instructions; and establish a strike team ready for deployment.</p>
      <p align="left" style="margin-left: 0.25in;">
      	Objective 2: Establish an initial patient care area in the assigned location within NZU, with the capability of rapid deployment to another site.</p>
      <p align="left" style="margin-left: 0.25in;">
      	Objective 3: Establish communications between ZMERT, SWMDT Command, and other responders.</p>
      <p align="left" style="margin-left: 0.25in;">
      	&nbsp;</p>
      <p align="left" style="margin-left: 0.25in;">
      	Objective 4: Monitor deployment activity and maintain situational awareness using established resource-tracking systems (Groove, etc.).</p>
      <p align="left" style="margin-left: 0.25in;">
      	&nbsp;</p>
      <p align="left" style="margin-left: 0.25in;">
      	Objective 5: Demobilize ZMERT equipment and personnel in a safe and controlled manner.</p>
      <p align="left" style="margin-left: 0.25in;">
      	&nbsp;</p>
      <p>
      	The purpose of this report is to analyze the deployment results, identify strengths to be maintained and built upon, identify potential areas for further improvement and support development of corrective actions.</p>
      <p>
      	<strong>Major Strengths</strong></p>
      <p>
      	The major strengths identified during this exercise are as follows:</p>
      <ul>
      	<li>
      		Patient care area established within boiler room at NZU and a rapid deployment team was established.</li>
      	<li>
      		ZMERT personnel were briefed on the mission, the ZMERT evacuation site and response procedures developed for this deployment.</li>
      	<li>
      		ZMERT was able to maintain situational awareness using the Groove workspace created for this deployment.</li>
      	<li>
      		All equipment and personnel were demobilized safely.</li>
      </ul>
      <br />
      <p>
      	&nbsp;</p>
      <p>
      	<strong>Primary Areas for Improvement</strong></p>
      <p>
      	&nbsp;</p>
      <p>
      	Throughout the deployment, opportunities for improvement for ZMERT to respond to incidents in the State of Zen were identified.&nbsp; The primary areas for improvement, including recommendations, are as follows:</p>
      <p>
      	&nbsp;</p>
      <ul>
      	<li>
      		ZMERT staff and volunteers received incorrect information about the pre-determined staging area and reporting time.</li>
      	<li>
      		There was confusion about which ZMERT teams and equipment were required for the deployment.</li>
      	<li>
      		There was confusion about ZMERT responsibility in relation to dignitaries and civilians attending the memorial service.</li>
      	<li>
      		Communications with SWMDT Command and other responders was not established.&nbsp; 800 MHZ radio (including Starcom21), cell phones, and VHF radios had spotty coverage within the structures at NZU.</li>
      	<li>
      		Attempts to resolve communication issues using an VTEC&rsquo;s radio system were not successful.&nbsp; ZMERT did not have the cables needed for the ICRI box in order to patch frequencies.</li>
      </ul>
      <p style="margin-left: 0.5in;">
      	&nbsp;</p>
      <p>
      	<strong>Conclusion</strong></p>
      <p>
      	&nbsp;</p>
      <p>
      	This deployment experience was successful in addressing the process that ZMERT would follow if deployed in the State of Zen in the event of a mass casualty situation that would require the utilization of an alternate care site.&nbsp;</p>

    - |
