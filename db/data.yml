    - "Traffic Camera Controls: Several different command centers had access to the City's traffic camera system. While this was invaluable for all centers, it led to some minor conflicts when different viewers wanted to move or zoom cameras  Recommendation: While some conflicts are probably inevitable with any shared resources, a clear written policy should be developed to negotiate priorities for camera control."
