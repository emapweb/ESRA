    - "Thunderstorms   Along with high winds, thunderstorms can bring other hazards including lightning and flash flooding. In the United States, an average of 300 people is injured and 80 people are killed each year by lightning. Dry thunderstorms that do not produce rain that reaches the ground are most prevalent in the western United States. Falling raindrops evaporate, but lightning can still reach the ground and can start wildfires. Thunderstorms affect relatively small areas when compared with hurricanes and winter storms. The typical thunderstorm is 15 miles in diameter and lasts an average of 30 minutes. Despite their small size, thunderstorms are dangerous. Of the estimated 100,000 thunderstorms that occur each year in the United States, about 10 percent are classified as severe. (FEMA.gov)  During the warm season, thunderstorms are responsible for most of the rainfall. Cyclones and frontal passages are less frequent during this time. Thunderstorms spawned in Pennsylvania and New York State often moves into Northern New Jersey, where they often reach maximum development in the evening. This region has about twice as many thunderstorms as the coastal zone, where the nearby ocean helps stabilize the atmosphere. (http://climate.rutgers.edu/stateclim_v1/njclimoverview.html). The conditions most favorable to thunderstorm development occur between June and August, with July being the peak month for all weather stations in New Jersey.  "
