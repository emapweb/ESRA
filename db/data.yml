      <p align="center">
      	<strong>New Jersey State Emergency Operations Center</strong></p>
      <p align="center">
      	<strong>Corrective Action Procedure</strong></p>
      <p>
      	1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Introduction</u></p>
      <p style="margin-left: .25in;">
      	The State Emergency Operations Center (SEOC) activations are managed by the Preparedness Squad within the Recovery Bureau of the Emergency Management Section, New Jersey State Office of Emergency Management (NJOEM).</p>
      <p style="margin-left: .25in;">
      	A corrective action process has been developed to address lessons learned during SEOC activations.&nbsp; The primary catalyst for the detection of areas for operational and procedural improvement is the After Action Report (AAR) required for all SEOC activations.</p>
      <p style="margin-left: .25in;">
      	Once procedural or operational deficiencies are noted, an Improvement Plan (IP) is developed by the Preparedness Squad staff to; identify specific procedural elements to be addressed, the assignment of responsibility for procedural update, and assign a target date for completion.&nbsp; An on-going status reporting of this effort will be made at each Management Accountability Conference (MAC) until resolved.</p>
      <p style="margin-left: .25in;">
      	Important to any successful corrective action process is a training and exercise program focused on specific deficiencies or areas for improvement identified in After Action Reports. Training and exercises provided by qualified individuals is also integrated with procedural development and enhancements. Lessons learned during training and exercises may also be incorporated in procedural updates.</p>
      <p style="margin-left: .25in;">
      	Finally, a records retention program has been established in the form of a formal filing system for SEOC activation documents.&nbsp; The merger of improvement plans taken with respect to written AARs provides a verifiable historical audit trail of how deficiencies are resolved via lessons learned through targeted training and exercising.</p>
      <p>
      	2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>SEOC Physical Document Filing</u></p>
      <p style="margin-left: .75in;">
      	a)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Once an SEOC activation commences, the Operations Chief or his designee will prepare filing folders for the following documents:</p>
      <p style="margin-left: 1.25in;">
      	i.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SEOC Sign-In / Attendance Sheets</p>
      <p style="margin-left: 1.25in;">
      	ii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Incident Action Reports (IAPs)</p>
      <p style="margin-left: 1.25in;">
      	iii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Situation Report (SITREPs)</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;iv.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; After Action Report (AARs)</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;v.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Other Event Specific Files i.e.,</p>
      <p style="margin-left: 1.75in;">
      	&middot;&nbsp; Weather related files</p>
      <p style="margin-left: 1.75in;">
      	&middot;&nbsp; Executive Orders and Emergency Declarations</p>
      <p style="margin-left: .5in;">
      	Note: <em>Electronic copies will be captured in appropriate drives/directories/folders established in SEOC &nbsp;procedures. &nbsp;Refer to the SEOC Operations Room Opening Checklist.</em></p>
      <p style="margin-left: .75in;">
      	b)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Upon termination of an SEOC activation, the Operations Chief for the final operations period will place the SEOC Sign-In sheet folder, Incident Action Report folder, Situation Report folder and other event specific folders in a hanging Pendaflex folder with a tab labeled with the Event Date (MM/DD/YY).&nbsp; The Pendaflex folder will then be placed in the &ldquo;SEOC Event Files&rdquo; cabinet located in Room 134.</p>
      <p>
      	3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>AAR Development</u></p>
      <p style="margin-left: .75in;">
      	a)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Completion of the AAR is the responsibility of the respective SEOC Team Leader.&nbsp; This is a dynamic document requiring input from each of the assigned Operations Chiefs as well as from team members serving during all operational periods.&nbsp; The Team Leader will review all information submitted in order to get a clear picture of what worked and what needs attention in the form of policy and/or procedural improvements, training and exercising.</p>
      <p style="margin-left: .75in;">
      	b)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; AARs will address and/or include the following format:</p>
      <p style="margin-left: 1.25in;">
      	i.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Event Description</p>
      <p style="margin-left: 1.25in;">
      	ii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Command and Control</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;iii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Analysis of Mission Outcomes (Evacuations, Shelter Operations, Mass Feeding, etc.)</p>
      <p style="margin-left: 1.25in;">
      	&nbsp; v.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Resources Requested and Deployed</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;&nbsp; v.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Issues Revealed</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;&nbsp;&nbsp; vi.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Recommendations</p>
      <p style="margin-left: .75in;">
      	c)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The SEOC Team Leader should complete the AAR no later than one week following demobilization of the SEOC.</p>
      <p style="margin-left: .75in;">
      	d)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Once completed, the AAR will be submitted by the SEOC Team Leader to the NJOEM Commanding Officer, the Recovery Bureau Chief and the Preparedness Squad.</p>
      <p style="margin-left: .75in;">
      	e)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; An AAR file will be created and placed in a hanging Pendaflex folder with the tab labeled &ldquo;AAR &ndash; MM/DD/YY&rdquo; reflecting the event date.&nbsp; This Pendaflex folder will be placed in the &ldquo;After Action Reports&rdquo; file cabinet located in Room 134.</p>
      <p>
      	4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Improvement Plan Development</u></p>
      <p style="margin-left: .75in;">
      	a)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The Preparedness Squad staff with guidance from the Recovery Bureau Chief, is responsible for development of the Improvement Plan. The Preparedness Squad will review the AAR with the objective of identifying <u>specific</u> procedural deficiencies or operational opportunities for inclusion in an Improvement Plan.</p>
      <p style="margin-left: .75in;">
      	b)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The Improvement Plan will:</p>
      <p style="margin-left: 1.25in;">
      	i.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Identify the specific policies, documents, plans, procedures, or checklists that need to be updated or created.</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;ii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Assign a specific individual - a subject matter expert - the responsibility for preparing the necessary update actions.</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;iii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Be completed no later than two weeks following completion of the AAR.</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;iv.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Identify associated training and/or exercising needs.</p>
      <p style="margin-left: 1.25in;">
      	v.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Establish a target dates for all deliverables.</p>
      <p style="margin-left: .75in;">
      	c)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The Recovery Bureau Chief shall provide on-going status reports on the Improvement Plan at NJOEM Management Accountability Conference (MAC) meetings, until resolved.</p>
      <p style="margin-left: .75in;">
      	d)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Copies of the completed Improvement Plan and related documents will be placed in folders in the respective AAR file in Room 134. This will serve to document the corrective actions taken.</p>
      <p>
      	&nbsp;</p>
      <p>
      	5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Training Plan Development</u></p>
      <p style="margin-left: .75in;">
      	a)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Upon establishment or approval of policy or procedural additions and/or changes, a Training Plan will be developed by the Preparedness Squad.</p>
      <p style="margin-left: .75in;">
      	b)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The Preparedness Squad will review the completed Improvement Plan to:</p>
      <p style="margin-left: 1.25in;">
      	i.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Determine format of training needed.&nbsp; If the Improvement Plan calls for only minor updates to plans and procedures and this can be accomplished without formal training, said updates shall be circulated to all affected staff via a &ldquo;Read and Initial&rdquo; Interoffice Communication (IOC).&nbsp; The IOC shall be developed by the Preparedness Squad and issued by the Recovery Bureau Chief via NJOEM Command.</p>
      <p style="margin-left: 1.25in;">
      	ii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; If formal hands-on instruction is required, identify population in need of training.</p>
      <p style="margin-left: 1.25in;">
      	iii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Identify qualified instructors.</p>
      <p style="margin-left: 1.25in;">
      	iv.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Specify the documents and/or procedures to be covered by the training.</p>
      <p style="margin-left: 1.25in;">
      	v.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Prepare training schedules (class size, # of sessions, dates/times).</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;vi.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Include provision for exercising key components of procedural and training improvements.</p>
      <p style="margin-left: 1.25in;">
      	vii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Provide for feedback during training to continue the improvement process.</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;viii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Specify a target date for the completion of all training and exercising.</p>
      <p style="margin-left: .75in;">
      	c)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Copies of the completed Training Plan will be placed in folders in the respective AAR file in Room 134.&nbsp; This will serve to document the corrective actions taken.</p>
      <p>
      	6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Training and Exercise</u></p>
      <p style="margin-left: .75in;">
      	a)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The Preparedness Squad has determined the use of Subject Matter Experts (SMEs) and or Team Leaders will be providing SEOC operational training. &nbsp;SMEs are defined as individuals from respective disciplines considered by the NJOEM Preparedness Squad to be qualified to train SEOC operational staff about their respective fields and/or the specific procedural updates stemming from the Improvement Plan.&nbsp; While training may vary depending on need, trainers used will be the same individuals who have authored or updated the procedures for which training is being provided.&nbsp; Qualifications of instructors will be kept with the NJOEM Preparedness Squad and available upon request.</p>
      <p style="margin-left: .75in;">
      	b)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; When feasible, the Preparedness Squad will provide the required training to the respective Team Leaders for subsequent training within each team.</p>
      <p style="margin-left: .75in;">
      	c)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Training and exercise activities will be monitored by the Preparedness Squad to identify any additional procedural or operational enhancements needed.&nbsp; Procedures will be updated to reflect these enhancements and communicated to the Team Leaders for dissemination to the team members.&nbsp; If necessary, additional training and exercises will be scheduled by the Preparedness Squad.</p>
      <p>
      	&nbsp;</p>
      <p>
      	7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Training Records</u></p>
      <p style="margin-left: .75in;">
      	a)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; All SEOC training and exercise attendance will be recorded on a sign-in sheet reflecting:</p>
      <p style="margin-left: 1.25in;">
      	i.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Course Topic</p>
      <p style="margin-left: 1.25in;">
      	ii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Date of Training and/or Exercise</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;iii.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Instructor Name</p>
      <p style="margin-left: 1.25in;">
      	&nbsp;iv.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Student Names</p>
      <p style="margin-left: .75in;">
      	b)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Completed sign-in sheets will be maintained by the Preparedness Squad and filed in a &ldquo;Training and Exercise Records&rdquo; folder in the respective AAR file in Room 134.</p>
      <p style="margin-left: .75in;">
      	c)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SEOC training and exercise records will be retained for a minimum of 5 years from date of course or exercise.</p>
      <p>
      	8.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Conformity with Division Standards</u></p>
      <p>
      	All procedures in this procedure will adhere with the following established NJ State Police SOPs:</p>
      <p style="margin-left: .75in;">
      	a)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; C25 &ndash; <u>Training Oversight Program</u> &ndash; March 12, 2007.</p>
      <p style="margin-left: .75in;">
      	b)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; D13 &ndash; &ldquo;<u>Records Retention Schedule and Form Control Procedures</u>&rdquo; &ndash; March 1, 2007.</p>
      <p>
      	&nbsp;</p>

