    - "The State of New Jersey has over 130 miles of coastline, most of which is within close proximity to major metropolitan centers of the mid-Atlantic as can be seen in Figure 4.4-12-1. Beach restoration and maintenance is an ongoing process for New Jersey. The State legislature provides $25 million annually for beach restoration and every beach on the Atlantic is currently under either a design, engineering or construction phase.  According to the New Jersey Department of Environmental Protection (NJDEP) web site there are 13 Federal coastal engineering projects and 23 State projects that are either in planning, under construction, or recently completed. The Long Branch-Manasquan Project, between Sandy Hook and Manasquan Inlet, is one of the largest beach construction projects completed in the U.S. with over 25 million cubic yards of sand placed on 25 miles of beaches (Source: U.S. Department of Interior). "
