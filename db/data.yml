    - "Probability of Future Occurrences Tornado distribution throughout the State is uncertain and does not exhibit readily identifiable patterns. Therefore, the areas selected for the vulnerability analysis at highest risk are those of highest urbanization. Recent advances in technology and prediction methodologies have enabled the Storm Prediction Center of the National Weather Service to provide the public with up to a 15-minute warning of an approaching tornado compared to only three minutes in 1978. This advance warning will definitely reduce deaths and injuries associated with tornadoes, and may also reduce property damage, at least at the fringes of the path, by allowing loose objects to be better sheltered or secured.  A recent study from NOAA\xE2\x80\x99s National Severe Storms Laboratory provided highly accurate and accessible estimates of the long-term threat from tornadoes.  Using historical data, the NSSL estimated the daily probability of a tornado occurring near any location in the U.S for any tornado no matter how strong or weak (i.e., no matter what its magnitude). The NSSL map below (Figure 4.4.5.5-1) can be used to obtain these estimates. For example, the NSSL estimates a probability for any tornado of about 1.3 days per year in south-central Oklahoma, and 0.4 to 0.6 days per year in southern New York."
