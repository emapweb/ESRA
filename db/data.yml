      <p style="margin-left: .25in;">
      	The New Jersey State Office of Emergency Management initiated monitoring the progress of Tropical Storm Hanna on Wednesday September 3, 2008 issuing Situation Report #1 at 1500 hours with additional distribution to the private sector. At that time, Tropical Storm Hanna was 1,075 nautical miles Southeast of Cape May with the potential to bring heavy rain and tropical storm force winds to the area beginning Friday night. Uncertainty existed concerning the storm track and timing.</p>
      <p style="margin-left: .25in;">
      	The National Weather Service (NWS) indicated a moderate risk of rip currents along the entire shoreline with waves in the 2 to 4 foot range.&nbsp; Riverine flooding forecasts extended out 48 hours and were not yet available for the expected period of landfall. Reservoirs in the region were at about 90% capacity.</p>
      <p style="margin-left: .25in;">
      	During this initial monitoring period, NJ-TF1 was returning from its deployment to the Gulf States as part of the Hurricane Gustav EMAC support efforts.</p>
      <p style="margin-left: .25in;">
      	The State&rsquo;s two-person EMAC A-Team was actively deployed to the Louisiana State EOC to support hurricane Gustav efforts.&nbsp; This team was scheduled to be deployed thru September 13 however deployment was re-evaluated on a daily basis with emphasis upon Tropical Storm Hanna&rsquo;s impact upon the State.&nbsp; The EMAC A-Team was recalled and returned to the State on the evening of Friday September 5, 2008.</p>
      <p style="margin-left: .25in;">
      	The State Office of Emergency Management established an event on the E-Team situational awareness system for the tropical storm.&nbsp; Once established, all county, State and allied agencies were advised to begin monitoring the event on E-Team.</p>
      <p style="margin-left: .25in;">
      	The State Office of Emergency Management conducted an initial conference call at 1300 hours for all counties and allied agencies.&nbsp; Additional conference calls were scheduled for September 4 between 1100 hours and 1300 hours with State and allied agencies, NWS Upton, New York and all counties.</p>
      <p style="margin-left: .25in;">
      	The State VOAD conducted a conference call at 1000 hours (9/3/08) advising its members their assistance may be required for this tropical storm event.</p>
      <p style="margin-left: .25in;">
      	The counties have advised their respective municipalities about the possible impact of the tropical storm and advised Citizen Corps and CERT resources may be requested.</p>
      <p style="margin-left: .25in;">
      	Representatives from various private sector interests have been advised that Tropical Storm Hanna may impact the state and further advised the New Jersey State Office of Emergency Management may request their assistance.&nbsp; In addition, the State OEM provided regular situation reports to the private sector throughout the duration of the storm.</p>
      <p style="margin-left: .25in;">
