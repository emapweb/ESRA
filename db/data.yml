    - "   WebEOC: As discussed in Section 4 above, DOEM implemented WebEOC software to assist with EOC operations as well as information sharing between different command centers. DOEM conducted several training classes, training over 300 users on WebEOC. However, this proved to be only a fraction of the more than 700 people who used WebEOC during the convention. Additionally, changes to the program made on the fly, while helpful, created additional training challenges and were not always fully communicated to users.     Recommendation: DOEM should plan to conduct Just In Time Training on WebEOC (and EOC operations in general) during any activation to ensure that all staff are fully trained. Any changes made to the program during an event must be clearly explained to all users."
