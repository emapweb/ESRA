    - "From the hillside farms and oak forests of northern New Jersey, to the phragmites covered coastal areas along the Atlantic Ocean and the Delaware Bay; and from the state\xE2\x80\x99s core of urban development to the desolation within a sea of trees known as the Pinelands, these vast differences hint at the challenge and difficulties in protecting the state\xE2\x80\x99s citizens from the threat of wildfire.  New Jersey\xE2\x80\x99s high population density has created land use pressures in which more people are moving from urban areas to build homes in rural wildland areas.  With more people living in, and enjoying the state\xE2\x80\x99s wildlands for various forms of recreation, the number of fires started and the seriousness of their consequences increases.  A potentially explosive combination is created when the factors of hazardous wildland fuels, interface home development, and an increased risk of human caused ignition come together under extreme fire weather conditions.  Although many plants in the Pine Barrens ecosystem rely on fire for a part of their reproductive cycle, the homes and property of the people who live there do not.  Although Pinelands fires generally do not cause casualties, property loss can amount to thousands of dollars for each fire.  Although wildfires can occur during all months of the year, spring is the period when the most devastating incidents typically happen.  With the coming of longer days, drying conditions, stronger winds, the weather provides excellent conditions for the rapid spread of fire.  A second \xE2\x80\x9Cseason\xE2\x80\x9D develops in the northern part of the State during the fall when the abundance of freshly fallen leaves provide a bed of fuel for wildfire to race rapidly up the slopes. As shown in Figures 4.4.8.1-1, wildfire locations in the State tend to be in the less developed areas because they are more likely to have sources of fuel for fires, and because detection and suppression are somewhat less likely because there is lower population. "
