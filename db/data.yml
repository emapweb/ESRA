      <p>
      	Two main events dictate play.&nbsp; The first event has Western North Carolina responding to the remnants of a Gulf Coast hurricane that causes severe flooding and wind damage. The hurricane makes landfall in Mississippi, then moves north along the Blue Ridge Mountains, bringing more than 8 inches or rain in a 24-hour perios to the western counties of North Carolina on May 17, 2008.&nbsp; the State Emergency Response Team (SERT) is fully activated, and special teams, equipment, material and commodities are supporting the western counties.</p>
      <p>
      	The second event centers on 120 to 24 hours before another hurricance making ladfall.&nbsp; On May 17, 2008 the National Hurrican Center (NHC) gives the name Hurrex of a Category 4 hurricance heading northwest off the southeastern coast of Cuba.&nbsp; The NHC predicts ladfall between Myrtle Beach, SC and Virginia Beach, VA, not later than May 24.&nbsp; On May 29, the NHC narrow the landfall predeiction to between Little River, NC and Ocracoke Island, NC.&nbsp; The SERT focuses its attention on a coastal evacuation between landfall minus 120 hours and landfall minus 24 hours.</p>
      <p>
      	On Day 1, exercise play commences with an IAP brief, which brings all participants up to speed on both events (e.g. allocation of State assets in the west, weather, hurricane track).&nbsp; Two counties in the western region of NC, Macon and Henderson Counties, activates their EOCs and focus on recovery and development of an IAP in relation to the western flooding.&nbsp; These counties interact with the State EOC.&nbsp; In regards to Hurrex, participants on Day 1 discuss ESF-1, ESF-6, and ESF-12 operations and end with the development of an IAP.</p>
      <p>
      	Day 2 activies in the western part of the State focus on the use of Incident Management Teams (IMT).&nbsp; For the eastern portion of the scenario, Day 2 begins with Hurrex 72 hours from landfall and ends 24 hours before landfall.&nbsp; The activities primarily focus on State and local EOC evacuation and shelter operations.&nbsp; The North Carolina Office of Emergency Services conducts a TTX in the morning concerning FMSS transporation and shelter operations covering the peiord of 96 to 24 hours before landfall.</p>
      <p>
      	Three counties (i.e. Carteret, New Hanover, and Onslow) in the eastern region of NC test evacuation and transportation of patients who cannot transport themselves out of harm&#39;s way.&nbsp; In-county assets are used in the transportation aspect of the exercise.</p>
      <p>
      	While person in at-risk counties are not physically transported to the host counties during the exercise, two host counties (i.e Harnett and Johnston) set up shelters during the exercise.&nbsp; In addition, Moore County moved County Animal Mobile Equipment Teams (CAMET) into Harnett County.&nbsp;&nbsp; Harnett County opens a collocation shelter, while Johnston County uses a drop-off shelter for animals.</p>

