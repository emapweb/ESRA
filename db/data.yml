    - 71
  - - 189
    - "   Early Debris Removal: Most debris removal missions were generated as a result of law enforcement security sweeps immediately prior to or during the event. While this worked well, many of these missions could have been handled well in advance, reducing the demand for resources during the event.     Recommendation: Have solid waste equipment begin removing debris from the public Right Of Way before law enforcement starts sweeping the area."
