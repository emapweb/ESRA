      <p>
      	The State of New Jersey adheres to the Homeland Security Exercise and Evaluation Program (HSEEP) which delineates the following actions to be taken for exercises:</p>
      <p>
      	1. Conduct an annual Training and Exercise Planning Workshop (TEPW), and maintain a Multiyear Training<br />
      	and Exercise Plan (TEP). An annual TEPW provides an opportunity to develop, review, or update an entity&rsquo;s<br />
      	Multiyear TEP. The TEPW also provides a forum for determining how an entity will execute its multiyear plan in a<br />
      	given year. The purpose of the TEPW and the Multiyear TEP is to translate strategic goals and priorities into specific<br />
      	training and exercise activities and to coordinate and deconflict all training and exercise activities on a schedule.<br />
      	While all exercises conducted by an entity are not required to be included in its Multiyear TEP, the entity should<br />
      	follow the guidance and priorities established during its TEPW.</p>
      <p>
      	<br />
      	2. Plan and conduct exercises in accordance with the guidelines set forth in HSEEP policy. HSEEP policy guidance<br />
      	includes an overview of exercise planning and conduct. Specific areas for compliance include the use of various types<br />
      	of planning conferences and exercise documentation. The number of conferences and types of documentation required<br />
      	are flexible and depend on the full scope of the exercise being completed. HSEEP also provides sample documents for<br />
      	all potential presentations and manuals for all types of exercises.</p>
      <p>
      	<br />
      	3. Develop and submit a properly formatted After Action Report/Improvement Plan (AAR/IP). An AAR/IP is<br />
      	used to capture events as they occurred during an exercise, provide analysis of the events relative to exercise<br />
      	objectives, and suggest development actions to either further enhance or improve agencies&rsquo; planning and response<br />
      	capabilities. It also evaluates achievement of the selected exercise objectives and demonstration of the overall<br />
      	capabilities being validated. The IP portion of the AAR/IP includes corrective actions for improvement, along with<br />
      	timelines for their implementation and assignment to responsible parties.</p>
      <p>
      	<br />
      	4. Track and implement corrective actions identified in the AAR/IP. Once recommendations, corrective actions,<br />
      	responsibilities, and due dates are identified in the IP, the exercising entity ensures that each corrective action is<br />
      	tracked to completion. Exercising entities review all exercise evaluation feedback and resulting IPs to assess progress<br />
      	on enhancing preparedness. This analysis and information are incorporated into the capabilities-based planning<br />
      	process because they may identify needs for additional equipment, training, exercises, coordination, plans, or<br />
      	procedures that can be validated through future exercises. Continual IP tracking and implementation should be part of<br />
      	a corrective action program within each participating entity.</p>

