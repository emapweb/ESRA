      <p>
      	The 2009 North Carolina Earthquake Tabletop and Functional Exercise&nbsp; was an exercise series that&nbsp;commenced as a one-day tabletop exercise May 13, 2009&nbsp;and concluded with a two-day functional exercise June 23-24, 2009.</p>
      <p>
      	&nbsp;</p>
      <p>
      	The exercises&nbsp;provided training, evaluated applicable plans and enhanced interagency coordination in response to a no-notice catastrophic earthquake. The focus was on command and control coordination, critical decisions, notifications and integration of state and federal assets.</p>
      <p>
      	&nbsp;</p>
      <p style="text-align: center;">
      	<strong>MAJOR EVENTS</strong></p>
      <p>
      	<br />
      	30,000 buildings with moderate or greater damage and 500 buildings damaged beyond repair.<br />
      	&nbsp;</p>
      <p>
      	Nineteen (19) schools with moderate or greater damage (Seventy-three [73] at less than 50% functionality).<br />
      	&nbsp;</p>
      <p>
      	Six (6) fire stations with moderate or greater damage (Twenty [20] at less than 50% functionality).<br />
      	&nbsp;</p>
      <p>
      	Four&nbsp;(4) hospitals at less than 50% functionality.<br />
      	&nbsp;</p>
      <p>
      	Other infrastructure with moderate or greater damages: Eight (8) highway bridges, four (4) airport facilities; four (4)&nbsp;municipal portable water systems, one (1) electrical power grid and twelve (12) communications systems.<br />
      	&nbsp;</p>
      <p>
      	700+ leaks in the potable water system and 600+ leaks in the waste water system.&nbsp;<br />
      	&nbsp;</p>
      <p>
      	1,000 households without potable water and 73,000 without electrical power.&nbsp;<br />
      	&nbsp;</p>
      <p>
      	1,700 households will be displaced and needing accommodations / sheltering.<br />
      	&nbsp;</p>
      <p>
      	700+ casualties with 140 requiring hospitalization.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
      	&nbsp;</p>

    - |
      <p style="text-align: center;">
      	<strong>Tabletop Exercise (TTX)&nbsp;Scenario </strong></p>
      <p style="text-align: center;">
      	&nbsp;</p>
      <p>
      	The tabletop exercise was facilitated by an audio-visual presentation and inject delivery. Players were grouped by State Emergency Response Team (SERT) functions. The functional areas addressed earthquake issues within their assigned areas in the emergency operations center&nbsp;(EOC). Players focused on the draft Earthquake emergency operations plan (EOP) Appendix 10, Annex B.</p>
      <p>
      	&nbsp;</p>
      <p>
