    - Beyond disruption to transportation, the main hazard associated with snow is the weight of the frozen liquid on buildings and utilities. The ground snow load in pounds per square foot varies with the amount of water content in the ice crystals that make up the snow. Large snowfalls with low water content can generate the same snow load as a light snowfall with high water content. Ground snow loads in pounds per square foot with a 2% probability of being exceeded have been tabulated by the American Society of Engineers Standard ASCE 7-98, Minimum Design Loads for Buildings and Other Structures. Snow loads with a 1 in 50 chance of occurring over 100 years range from 20 lb/sq. ft. south of the Atlantic City Expressway and along the Atlantic Ocean coast to over 35 lb/sq.ft. in Northwester New Jersey. Extreme variations in snow loads within the Highlands section of New Jersey require the use of specific engineering case studies to determine appropriate ground snow loads.
