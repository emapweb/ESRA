    - "   Too Many Different Types Of Credentials: The number and type of different credentials led to some confusion and much redundancy. For example, food inspectors needed a total of five different credentials to do their jobs: a DNC photo ID badge, pre-convention credentials for the Pepsi Center, pre-convention credentials for Invesco Field, convention credentials for the Pepsi Center, and convention credentials for Invesco Field. Additionally, there seemed to be some conflict between the DNCC and USSS on what credentials were required.     Recommendation: The number and type of different credentials should be reduced and kept as simple as possible"
