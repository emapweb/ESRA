    - Naturally occurring subsidence and sinkholes in New Jersey occur within bands of carbonate bedrock. In northern New Jersey there are more than 225 square miles that are underlain by limestone, dolomite, and marble. In some localities, no sinkholes have appeared, while in others, sinkholes are common. In the southern part of the state there are about 100 square miles which are locally underlain by a limesand with thin limestone layers. No collapse sinkholes have been identified, but there are some features which could be either very shallow solution depressions or wind blowout features. Sinkholes in New Jersey are generally concentrated in the northwestern part of the State, as shown in Figures 4.4.9.4-2, 4.4.9.5-2 and 4.4.9.5-3 The carbonate formations are listed on Figure 4.4.9.5-4.
