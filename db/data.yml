    - "4.4.14.9 Pandemic \tInfectious epidemic may be defined as an outbreak in humans involving a microscopic organism that is highly contagious and highly deadly.  Focus may be on the more common infectious disease (influenza or on new strains of flu-virus in which there is little or nor immunity in the human population, and that a pandemic may occur.  Discussion of a pandemic is flexible enough to be utilized for mitigating the effects of other infectious diseases such as those defined by Federal Code 42 U.S.C. 264(b).  Another disease to be included in this discussion is Severe Acute Respiratory Syndrome (SARS) is associated transmitted from person to person predominately by the aerosolized or droplet route, and, if spread in the population, would have a severe public consequences.       o\tRecognized as a potential public health hazard, the State of New Jersey Department of Heath and Senior Services has developed a draft pandemic influenza plan.  This item will be discussed in greater depth in the New Jersey Mitigation Plan of 2014.  o\t Reference information to be fully developed in future All Natural Hazard Plan: o\tAgency with primary responsibility  o\tWhere the \xE2\x80\x9CResponse Plan\xE2\x80\x9D is located  o\tContact information   Also, information will be developed as to the hazards risk and vulnerability  \xE2\x80\xA2\tTo People  \xE2\x80\xA2\tTo property  \xE2\x80\xA2\tTo the environment, and  o\tTo the operation of the operation of the program."
