    - "\xE2\x80\xA2\tGRADUALLY OCCURRING phenomena are more predictable and allow for long-range planning and measured preparation. On-going data collection, research, and modeling continue to refine our knowledge concerning the effects of climate change on the expression of phenomena that are regarded as coastal hazards. The U.S. Geological Survey evaluated the vulnerability of the mid-Atlantic region to the effects of sea level rise. The results of the study are presented in the report, Potential for Shoreline Changes Due to Sea-Level Rise Along the U.S. Mid-Atlantic Region. The USGS study indicates that most of New Jersey's coast is highly susceptible to the effects of sea level rise."
