      <p>
      	Issue #1: <u>Staffing to Maintain 17 State Response Plans</u>. North Carolina has 17 state emergency response plans.&nbsp; Earlier in the last decade there were 5 of them.&nbsp; During this period, staffing decreased 40 percent making plan maintenance more cursory.&nbsp;</p>
      <p>
      	Issue #2: <u>Staffing to Plan <u>Exercises for</u> 17 State Response Plans</u>. Some plans (Hurricane) &nbsp;are exercised annually, one plan (REP)&nbsp;is exercised&nbsp;twice per year and&nbsp;most others less frequently.&nbsp; As an example of the latter, it is unknown when two food emergency plans were last exercised among state partners.&nbsp; There are only two exercise planning positions which&nbsp;are&nbsp;insufficient to&nbsp;support&nbsp;the exercise and testing of 17 response plans.&nbsp;&nbsp;See uploaded document, &quot;North Carolina Emergency Response Plans&quot;, March 2011 for list of state plans, lead planner, and when last used.</p>
      <p>
      	Issue #3: <u>State Response Planning Policy</u>.&nbsp; North Carolina&nbsp;needs to establish a policy specifying&nbsp;what constitutes a state response plan -- its format, what agency administers these plans for the state, content, etc.&nbsp;&nbsp;If there is no policy, then&nbsp;some agencies may author their own joint-agency plans without sufficient coordination among tasked organizations.&nbsp;</p>

