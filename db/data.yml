  - - 173
    - "   Security Lines for Credentialed Staff: There was some confusion at different check points about what credentials were required to gain entry.     Recommendation: Check point staff need to be clearly briefed on what credentials allow access to what sites."
    - 2011-04-07 16:41:12.256071
