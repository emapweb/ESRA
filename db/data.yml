    - "   Communications And Outreach: Communications with the private sector prior to the event was not as thorough and complete as it could have been. The private sector was eager to help make this a successful event, but felt hampered by not receiving enough timely information.     Recommendation: Communicate with the private sector as early and as often as possible, so that their needs are addressed and their capabilities are identified."
