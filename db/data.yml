    - "4.4.8.2\tPrevious Wildfire Occurrences in New Jersey  There are a number of early accounts and newspaper stories of fires burning thousands of acres of New Jersey woodlands, causing extensive damage to improved property and untold loss of life. One such account from 1755 reported a fire 30 miles long between Barnegat and Little Egg Harbor. In 1895, John Gifford reported to the state geologist that 49 fires burned 60,000 acres in Burlington, Atlantic and Ocean counties. Other early surveys, including those of 1872 and 1885, indicate that as many as 100,000 to 130,000 acres burned annually in the Pine Barrens region alone.  Figure 4.4-8-1 summarizes historic fires in the State.  New Jersey\xE2\x80\x99s unique geographical and economic position has made it an optimum place to work and live.  The state has over 8.7 million residents in its 8,721 square mile area, making New Jersey the most densely populated state in the nation.  Over 50 % of the state is currently forested with housing developments and individual residences increasingly expanding into forested regions.    "
