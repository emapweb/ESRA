    - "J-HERT - RST Coordination: Communication between the Joint Hazardous Explosive Response Team (J-HERT) and the Render Safe Team (RST) was sometimes lacking.  Recommendation: Ensure the J-HERT coordinates its response with the RST to ensure a seamless dual response effort."
    - 2011-04-07 16:50:25.701876
    - 2011-04-07 16:50:25.701876
    - 69
  - - 184
    - "   Multiple Command And Reporting Centers: Some roving teams were sent out on calls by different command centers, such as the MAD, the MACC, etc. This caused some confusion as to who was their primary reporting authority. Similarly, DFD had multiple Command Officers requesting updates.     Recommendation: The command and reporting authorities for all FLSH assets needs to be clarified so that each team answers to one and only one command center."
    - 2011-04-07 16:50:25.703256
    - 2011-04-07 16:50:25.703256
