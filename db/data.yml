    - 69
  - - 182
    - "   EOC Vulnerability To Chemical Hazards: The Denver EOC is potentially vulnerable to a chemical release, accidental or deliberate, near the building air intakes. Escape hood equipment is not available for EOC staff. While air intakes were temporarily sealed, in the absence of an air filtration system this is a short-term solution at best.     Recommendation: The EOC needs to be able to quickly secure its air supply in the event of a chemical release. Escape hood or similar equipment needs to be available for all EOC staff. Training, PPE and PPE fit-testing must be included in an overall plan for responding to a CBRNE incident in close proximity to the EOC."
    - 2011-04-07 16:50:25.700661
