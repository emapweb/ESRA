    - "Fire has played a significant role in the development and distribution of the natural communities found within New Jersey.  The New Jersey Pinelands is a fire adapted forest ecosystem that depends on wildfire for reproduction and the control of fuel buildup. This forest community is one of the most hazardous wildland fuel types in the nation. Additionally,  the oak forests of the north, particularly those found on the slopes of the Appalachian Mountains within the state, produce rapid rates of spread and were once considered a greater threat due to slash piles and scattered debris left after logging for charcoal for furnaces in the late 1800\xE2\x80\x99s.  Phragmites, an invasive grass with its 10 foot height dominating over native species, became established and is a seasonal threat to homes along the \xE2\x80\x9CJersey Shore\xE2\x80\x9D."
