    - The spread of urbanization into forested regions is known as the wildland urban interface and is defined as the line, area or zone where structures and other human development meet or intermingle with undeveloped wildlands or vegetative fuel.  These resulting wildland urban interface areas pose significant challenges to the New Jersey Forest Fire Service in providing forest fire protection.  Most people across the United States equate wildland urban interface fires with the western portion of the nation, but the potential for significant wildfire activity that threatens human lives and improved property is a reality in New Jersey.  Across New Jersey, any person who lives in a wildland urban interface area is at risk of being threatened or impacted by a wildfire.  Some portions of New Jersey, such as the Pinelands National Reserve and surrounding Pine Barrens region, are more susceptible to serious wildfire occurrences than other areas based on their volatile forest fuels, topographic features, weather patterns and the prevalence of the wildland urban interface encountered there.
