      <p>
      	The Storm of April 15-16, 2007<br />
      	Low pressure developed over Texas on Friday the 13th, it moved across the Tennessee River Valley on Saturday, April 14th, and over the lower Appalachians on Saturday night. The low continued to intensify as it drifted to the northeast, passing off the Virginia Capes late on Sunday, April 15th. The center of the storm moved northward over the coastal waters of Delaware and New Jersey on Sunday night before reaching the New York City area on Monday morning, April 16th.<br />
      	Heavy rain began to fall in much of eastern Pennsylvania, northeastern Maryland, Delaware and New Jersey late on Saturday night. The precipitation began as a period of light snow in the higher elevations of the Pocono region before changing to rain on Sunday morning.<br />
      	The heavy rain continued through the day on Sunday and into Sunday night. Rainfall totals ranged from 3 to 7 inches in the region. Totals were slightly lower along the New Jersey coast, where they were mainly between 2 and 4 inches.<br />
      	The heavy rain resulted in widespread flooding. Most of eastern Pennsylvania and the far upper Delmarva region had been under a flood watch since Friday afternoon, along with northern, central and southwestern New Jersey. Southeastern New Jersey, central and southern Delaware, and the rest of northeastern Maryland were added to the flood watch around noontime on Saturday. The first flood warnings were issued in the early morning hours of Sunday.<br />
      	A number of locations experienced near record flooding. Around noontime on Monday, the Raritan River crested at Bound Brook at 38.4 feet, the second highest on record. On Monday afternoon, the Millstone River crested at Blackwells Mills at 19.2 feet, the second highest on record. Also on Monday afternoon, the Assunpink Creek crested at Trenton at 13.3 feet, the fourth highest on record. On Tuesday night, the Passaic River crested at Little Falls at 11.9 feet, the third highest on record.<br />
      	The heavy rain resulted in significant rises along the main stem of the Delaware River. However, the river crested just below flood stage at most locations on Monday night.<br />
      	In addition to the flooding on streams, creeks and rivers, there was tidal flooding along the coasts of New Jersey and Delaware, along Delaware Bay and on the tidal portion of the Delaware River. There was widespread minor tidal flooding for a number of tide cycles, beginning on Sunday evening, especially along the New Jersey shore.<br />
      	As cold air began to wrap around the storm and into the region on Sunday night and Monday, the rain changed to snow at many locations. Parts of Carbon, Monroe, Northampton, Lehigh, Berks, Chester, Montgomery, Bucks and Delaware Counties in Pennsylvania picked up an inch or two of snow early on Monday morning. Many location from Philadelphia south and east, as well as parts of northern and central New Jersey, received anywhere from a trace to an inch of snow at that time. Meanwhile, in the higher elevations of the Poconos, mainly above 1500 feet, up to 4 to 7 inches of snow fell from Sunday night into Monday.<br />
      	The strongest winds associated with the storm were on the morning of the 16th as the low moved up over the New York City area. Peak wind gusts were generally in the 40 to 50 mph range in New Jersey, Delaware, eastern Pennsylvania and northeastern Maryland. Gusts were a little higher along the coast and near Delaware Bay, mainly from 50 to 60 mph.<br />
      	A record low barometric pressure for the month of April was recorded at Philadelphia. The pressure bottomed out at 28.82 inches at 4:33 am on Monday. The previous record was 28.91 inches set on April 2, 1970.</p>

