    - "The New Jersey Pine Barrens is widely recognized as one of the most hazardous fuel types in the country.  The Pinelands National Reserve is located in the south-central part of New Jersey and has similar wildfire behavior as the chaparral of California.  Recognized for its globally unique fire-dependent ecosystem, the many threatened and endangered plant and animal communities located in the Pine Barrens are protected through the Pinelands Commission, an authority that regulates development within the Reserve.  Within relatively vast areas of this hazardous fuels co-exist many homes in isolated developments that were developed prior to the Pinelands Commission, surrounded by nearly solid development on the perimeter of the Reserve.  This development continues to challenge efforts to reduce the risk of devastating wildfires in New Jersey.  The NJ Forest Fire Service protects a primary response area of 3.25 million acres within the suburban and rural areas of the state.  The goal of the Forest Fire Service is to limit the number of wildfires to less than 2,000 annually, and the acreage burned to less than one half of one percent (0.5%) of the area protected, or 15,750 acres.  The Service accomplishes these goals by maintaining an aggressive fire management program that addresses the hazards and risks unique to each region of the state. "
