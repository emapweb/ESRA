  - - 185
    - "   Additional Fire Department PIOs Needed: A PIO from Denver Fire Department was assigned to the JIC during all shifts. However, a DFD PIO was not always available in the field. While participation in the JIC is critical, it is equally important to have a trained Fire PIO in the field, particularly to respond to requests for media interviews.     Recommendation: During events in which the JIC will be staffed and operational, ensure adequate PIO staffing will also be available in the field. Trained personnel can be obtained from within the Department through voluntary overtime for the shifts allotted. (Replicate the procedure utilized for overtime at the Pepsi Center.) Denver Fire personnel may have to reschedule shifts to parallel that of the lead agency."
    - 2011-04-07 16:54:14.908007
    - 2011-04-07 16:54:14.908007
    - 70
  - - 186
    - "   Information On Exiting Venues: Over 80,000 people attended the nominees' acceptance speech at Invesco Field. While information was made available to the public on how to get to the venue, the same level of information was not made available on how the public should get away from the venue after the event. While busses were running, schedules and pick-up points were not always clear to the public. This resulted in some confusion and frustrated pedestrians.     Recommendation: Ensure that public information covers not only how to get to the venue, but how to get back from the venue afterwards."
    - 2011-04-07 16:54:14.909666
    - 2011-04-07 16:54:14.909666
    - 70
  - - 187
    - "   Social Media: Not enough attention was paid to the potential uses for new social media to track public sentiment throughout the event. While there was unfettered access to new social media such as twitter, flickr, youtube, myspace, and facebook for the personnel responding to the convention, no specific strategy was developed to monitor such sites.     Recommendation: If social media is considered to be an important but overlooked source of information, a strategy needs to be developed for monitoring these sources. Consider what additional resources might be needed to effectively monitor social media that may be unfamiliar to PIOs. Those who are technologically savvy and regular users of new social media are likely to be most proficient at conducting effective monitoring of information online"
    - 2011-04-07 16:54:14.911135
    - 2011-04-07 16:54:14.911135
    - 70
  - - 188
    - "   Documenting Debris &amp; Graffiti Removal: Although debris and graffiti removal was well handled in general, better tracking and documentation of these missions would have streamlined the City's ability to respond to requests for information during and after the event.     Recommendation: Ensure each debris and graffiti removal mission is clearly documented, including digital pictures whenever possible."
