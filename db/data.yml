    - "Nature of the Winter Storm Hazard Heavy snowfall and extreme cold can immobilize an entire region. Even areas that normally experience mild winters can be hit with a major snowstorm or extreme cold. Winter storms can result in flooding, storm surge, closed highways, blocked roads, downed power lines and hypothermia.  The following descriptions provide the commonly used definitions of winter storms: \xEF\x83\x98\tWinter storm. A storm with significant snowfall, ice, and/or freezing rain; the quantity of precipitation varies by elevation.  o\tNon-mountainous areas - heavy snowfall is 4 inches or more in a 12-hour period, or 6 or more inches in a 24-hour period o\tMountainous areas - 12 inches or more in a 12-hour period or 18 inches or more in a 24-hour period \xEF\x83\x98\tBlizzard. A storm with considerable falling and/or blowing snow combined with sustained winds or frequent gusts of 35 mph or greater that frequently reduces visibility to less than one-quarter mile. These storms derive their energy from the clash of two air masses of substantially different temperatures and moisture levels. An air mass is a large region above the Earth, usually about 1,000-5,000 km in diameter, with a fairly uniform temperature and moisture level. In North America, winter storms usually form when an air mass of cold, dry, Canadian air moves south and interacts with a warm, moist air mass moving north from the Gulf of Mexico. The point where these two air masses meet is called a front. If cold air advances and pushes away the warm air, it forms a cold front. When warm air advances, it rides up over the denser, cold air mass to form a warm front. If neither air mass advances, it forms a stationary front. "
