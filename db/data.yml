    - "Nature of the Drought Hazard in New Jersey Drought is a period of drier-than-normal conditions that results in community water issues.  Low precipitation may also dry out soils and threaten agriculture. When precipitation is less than normal for long enough, stream flows decrease, water levels in lakes and reservoirs fall and the depth to reach well water increases. Although below-normal rainfall does not automatically result in drought conditions, persistent dry weather and water-supply issues may evolve into a drought emergency. Because droughts are generally the results of meteorological patterns, the entire State of New Jersey is about equally subject to their effects.  As shown in Table 4.4-7-1, nearly every County in the State has experienced at least one drought in the past ten years.  Droughts are partly a function of antecedent conditions, so areas that are already experiencing dry conditions are likely to experience more problems when meteorological droughts occur. "
