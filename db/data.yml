    - "   Pedestrian Lighting, Portable Toilets, and Water Stations: Lighting, portable toilets, and drinking water stations were set up outside key venues. However, the number were not sufficient for the event, and their locations were not always were they were most needed.     Recommendation: Pre-determine the routes pedestrians are most likely to use, and concentrate on those areas."
