      <p>
      	REVIEW PROCESS:<br />
      	NJ-TF1 immediately recognized the need to develop a committee to review<br />
      	and recommend an improvement plan in an effort to ensure that an incident of<br />
      	this kind does not happen again. A committee of NJ-TF1 members and<br />
      	representatives from the New Jersey Office of Emergency Management<br />
      	(NJOEM), the New Jersey Division of Fire Safety (NJDFS), and the New Jersey<br />
      	Public Employees Occupational Safety and Health Administration (NJPEOSH)<br />
      	was formed to review the incident. This committee gathered pertinent information<br />
      	from photos taken during the exercise, available ICS Forms 214, and interviews<br />
      	with all personnel in the immediate area of the incident in question. An event time<br />
      	line was discussed and contributing factors were identified. From these<br />
      	contributing factors, some corrective actions were evaluated.<br />
      	OBSERVATIONS:<br />
      	Committee members have spoken with those injured and non-injured<br />
      	members that were in close proximity to the sloped floor and structural collapse<br />
      	simulator during the incident that resulted in the injury of seven team members.<br />
      	The interviews included evaluators and controller staff. Committee members<br />
      	have reviewed these statements made by witnesses, toured the scene, and<br />
      	developed a comprehensive picture of the events that took place that evening.<br />
      	Some specific incidents, items, or actions that contributed to the chain of<br />
      	events leading to the injuries to the NJ-TF1 members have been raised by the<br />
      	committee. Overwhelmingly, the committee recognized that several small errors<br />
      	combined and enhanced one another to create the scenario in which those<br />
      	seven members were sickened. The smell of gasoline inside the collapse<br />
      	simulator, from the refueling of a piece of equipment in the field, caused alarm<br />
      	with members participating in the event and elicited a certain response by<br />
      	controllers. The response by controllers was to move the positive pressure fan to<br />
      	the top of the simulator. No evidence was found that a radio communication was<br />
      	relayed between exercise staff to halt or pause the inject deployment until this<br />
      	&lsquo;Real World&rsquo; event was mitigated. As the smell of gasoline was being<br />
      	investigated, this inject (to simulate a secondary collapse) was instigated. This<br />
      	inject involved the deployment of a distraction device that created a loud crack<br />
      	outside the simulator. Secondary to the distraction device, this inject called for<br />
      	the deployment of a smoke canister. These two devices were to realistically<br />
      	simulate effects of a secondary collapse within the work area and invoke an<br />
      	evacuation response from the players. The smoke canister was deployed on the<br />
      	New Jersey Task Force 1<br />
      	After Action Report/Improvement Plan NJ-TF1 Annual Exercise 2008<br />
      	(AAR/IP)<br />
      	Appendices NJ-TF1<br />
      	north side middle of the simulator, next to the observation / egress door. When<br />
      	deployed, the canister rolled into the simulator creating an unanticipated<br />
      	overabundance of smoke in the work area. Exercise controllers immediately<br />
      	made efforts to remove the canister from the simulator. This concentration of<br />
      	smoke along with the smell of gasoline within the simulator alerted workers to<br />
      	hastily evacuate the area. With dense smoke inside, members did as trained and<br />
      	followed the hoses back to the point of entry bypassing secondary egress points,<br />
      	to include the roof and north side door. The dense smoke inside was not<br />
      	mitigated expediently since the ventilation fan, moved on top, was circulating<br />
      	smoke back into the area. Once discovered, the fan was moved again.<br />
      	Controllers, distracted by moving the ventilation fan and removing the smoke<br />
      	canister, were unable to take overt actions to remove workers via alternate<br />
      	means and sites. Members were not able to don masks or respirators while at<br />
      	their work station, since they were not carrying these items on their person, while<br />
      	working in the simulated collapse scenario. There was a delay for several of the<br />
      	workers in evacuating the simulator, due to the limited ability of the Search<br />
      	Specialist to egress quickly. This was, in part, due to the physical characteristics<br />
      	of assigned equipment. A lack of lighting assisted in the immediate confusion<br />
      	surrounding the event. The exercise was constructed to have several events<br />
      	ongoing simultaneously with a maximum number of personnel involved. Due to<br />
      	the team being pushed to its capacity, the limited resources and personnel for<br />
      	peripheral duties may have contributed in some way to the accident.<br />
      	Once the working members were evacuated from the simulator, all personnel<br />
      	were accounted for, through a Personnel Accountability Report (PAR), and<br />
      	members were escorted to the Medical tent. The tent used for Medical was small<br />
      	and the decision was made to off-gas the victims outside the tent while providing<br />
      	Oxygen therapy and monitoring their symptoms. When it was determined that<br />
      	additional Medical Component personnel were needed at the scene, it became<br />
      	difficult to find them at the Base of Operations (BoO). No berthing plan was<br />
      	developed or readily available to determine the location of specific individuals in<br />
      	the sleeping area. Once patients were to be transported to local hospital facilities<br />
      	and the local EMS provider was called, there was some confusion among NJTF1<br />
      	members with regard to patient control.<br />
      	Some other noted issues are listed below:</p>
      <p>
      	north side middle of the simulator, next to the observation / egress door. When<br />
      	deployed, the canister rolled into the simulator creating an unanticipated<br />
      	overabundance of smoke in the work area. Exercise controllers immediately<br />
      	made efforts to remove the canister from the simulator. This concentration of<br />
      	smoke along with the smell of gasoline within the simulator alerted workers to<br />
      	hastily evacuate the area. With dense smoke inside, members did as trained and<br />
      	followed the hoses back to the point of entry bypassing secondary egress points,<br />
      	to include the roof and north side door. The dense smoke inside was not<br />
      	mitigated expediently since the ventilation fan, moved on top, was circulating<br />
      	smoke back into the area. Once discovered, the fan was moved again.<br />
      	Controllers, distracted by moving the ventilation fan and removing the smoke<br />
      	canister, were unable to take overt actions to remove workers via alternate<br />
      	means and sites. Members were not able to don masks or respirators while at<br />
      	their work station, since they were not carrying these items on their person, while<br />
      	working in the simulated collapse scenario. There was a delay for several of the<br />
      	workers in evacuating the simulator, due to the limited ability of the Search<br />
      	Specialist to egress quickly. This was, in part, due to the physical characteristics<br />
      	of assigned equipment. A lack of lighting assisted in the immediate confusion<br />
      	surrounding the event. The exercise was constructed to have several events<br />
      	ongoing simultaneously with a maximum number of personnel involved. Due to<br />
      	the team being pushed to its capacity, the limited resources and personnel for<br />
      	peripheral duties may have contributed in some way to the accident.<br />
      	Once the working members were evacuated from the simulator, all personnel<br />
      	were accounted for, through a Personnel Accountability Report (PAR), and<br />
      	members were escorted to the Medical tent. The tent used for Medical was small<br />
      	and the decision was made to off-gas the victims outside the tent while providing<br />
      	Oxygen therapy and monitoring their symptoms. When it was determined that<br />
      	additional Medical Component personnel were needed at the scene, it became<br />
      	difficult to find them at the Base of Operations (BoO). No berthing plan was<br />
      	developed or readily available to determine the location of specific individuals in<br />
      	the sleeping area. Once patients were to be transported to local hospital facilities<br />
      	and the local EMS provider was called, there was some confusion among NJTF1<br />
      	members with regard to patient control.<br />
      	Some other noted issues are listed below:<br />
      	&bull; More volume of smoke than intended or expected<br />
      	&bull; Placement of inject was near a secondary egress point<br />
      	&bull; Initial and subsequent briefings did not adequately outline emergency<br />
      	procedures for &lsquo;Real World&rsquo; incidents<br />
      	&bull; The physical characteristics of the simulator&rsquo;s interior limited members&rsquo;<br />
      	ability to egress in an efficient manner *<br />
      	&bull; Weather played a small role, since there was a low ceiling causing the<br />
      	smoke to stay low.<br />
      	<br />
      	&bull; There may be no resolution, since the team trains in an ever changing<br />
      	realistic environment<br />
      	RECOMMENDATIONS:<br />
      	The committee discussed some specific changes to the exercise design that<br />
      	would have eliminated the injuries, reduced the effects of this inject on members,<br />
      	or enhanced the response to the &lsquo;Real World&rsquo; event. More communication with<br />
      	exercise participants over the entire field would have reduced anxiety by them<br />
      	and accelerated response by others. Initial and subsequent briefings should<br />
      	include emergency evacuation procedures for all involved and stress the use of<br />
      	issued equipment while in the Training Field (i.e., masks). Communicating &ldquo;We<br />
      	smell gas&rdquo; would have paused this inject until the cause was identified. A more<br />
      	comprehensive review by controllers, evaluators, exercise safety officers, and<br />
      	command staff of the inject concept, application, and intended result should be<br />
      	completed prior to its acceptance for use in the exercise. Also, more frequent and<br />
      	comprehensive briefings of controllers, evaluators, and exercise safety officers<br />
      	should be conducted, especially on the location and timing of any inject. A written<br />
      	format for suggested injects should be added to the exercise design to enhance<br />
      	creativity in the design.<br />
      	In the design of the scenario and simulator, emergency egress should be put<br />
      	at both ends, every fifty feet (50), or as required by the specific simulation.<br />
      	Although NJ-TF1 controllers usually help design and build the simulators, a walkthrough<br />
      	for those controllers and evaluators, should be conducted prior to<br />
      	engaging in any work. Any inject involving smoke should include the use of a<br />
      	better suited smoke generation system. NJ-TF1 should investigate and obtain a<br />
      	realistic, but safer alternative device. Finally, more Rapid Intervention Team (RIT)<br />
      	awareness should be put into the exercise Briefings and preparation.<br />
      	Some other ideas to enhance the exercise design are listed below:<br />
      	&bull; Medical component personnel, equipment, and dedicated transport<br />
      	should be on site during operations *<br />
      	&bull; Self Contained Breathing Apparatus (SCBA) were available on Truck #5<br />
      	right behind the scenario during operations within the collapse simulator<br />
      	* Dedicated transportation may become a prohibitive cost to the team and can<br />
      	be accomplished by assigning multiple use team vehicles as needed.<br />
      	* * Some members may not have been aware that the SCBA&rsquo;s were that<br />
      	close to the incident. The RIT was not used since the members selfevacuated<br />
      	prior to any deployment of those resources.<br />
      	Finally, the committee discussed the administrative, or operational changes<br />
      	needed to reduce the possibility or effects of such an incident in the future. Since<br />
      	an exercise of this magnitude takes many months to design and prepare, there<br />
      	are several levels of verification and review prior to any scenario or inject being used by NJTF1.<br />
      	NJ-TF1 Command Staff should review, along with the selected Exercise<br />
      	Design Committee, all aspects of the exercise design. Additionally, personnel<br />
      	designated as exercise staff should be solely dedicated to the oversight, control,<br />
      	and evaluation functions of the exercise (RIT). Personnel designated as Support<br />
      	Staff should be solely dedicated to supporting all exercise functions. Support staff<br />
      	should establish and maintain strict adherence to team procedures, such as<br />
      	refueling equipment. RIT procedures should be established within the exercise<br />
      	design for each scenario. All scenarios should be designed with at least two<br />
      	emergency exits.<br />
      	Exercise participants, along with their initial briefing, should be briefed prior to<br />
      	entering the exercise site that includes potential hazards inherent to the site and<br />
      	possible hazards inherent with the approved injects and training aids. The<br />
      	briefing should also include all emergency egress points without giving away the<br />
      	scenario. NJ-TF1 members working in a collapse scenario, should be provided<br />
      	and become familiar with the use of light sticks in low light or no light situations.<br />
      	The on duty Task Force Leader (TFL) should be provided written documentation<br />
      	of upcoming injects prior to their application. Exercise staff should, without giving<br />
      	away the scenario, make sure the Medical Component has all equipment needed<br />
      	to treat possible injured members and an emergency transport plan should be<br />
      	included in the design. All training aids should be researched to reduce the risk to<br />
      	member safety.<br />
      	Exercise communications should remove the &lsquo;Real World&rsquo; terminology and<br />
      	replace with &lsquo;May-Day.&rsquo; The fire service has moved to this verbiage for<br />
      	emergency situations in everyday and exercise environments to minimize<br />
      	additional and unnecessary thought processes by those involved. The vast<br />
      	majority of NJ-TF1 membership comes from the fire community, so this change<br />
      	will enforce the existing emergency procedures. The use of a medical tent that is<br />
      	different in color or design from the rest would benefit those needing to find that<br />
      	service quickly in a large deployment area.<br />
      	&nbsp;</p>

