    - "   Training For Non-Venue Personnel: Despite attempts to provide training to all personnel that needed it, priority often went to individuals assigned to working at the venue locations. While this is understandable to a degree, it meant that personnel working outside the venues were not always on the same page as their counterparts inside the venues.     Recommendation: Wherever possible, training should be made available for all responders, not just those working inside the hard zone."
