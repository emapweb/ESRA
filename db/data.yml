    - Local Health Department Evaluation
    - |
      <p style="text-align: center;">
      	<span style="font-size: 18px;"><strong>Local Health Department</strong></span></p>
      <p>
      	&nbsp;</p>
      <p>
      	First-time use of WebEOC for some participants was good learning experience</p>
      <p>
      	&nbsp;</p>
      <p>
      	<span style="display: none;">&nbsp;</span>Primary LHD officials can be immediately identified when those individuals are clearly stated in SNS Plan as authorized to order those assets and available on call</p>
      <p>
      	&nbsp;</p>
      <p>
      	LHD may not require Points of Dispensing (POD); however, local hospitals required to do so may be considered a closed POD</p>
      <p>
      	&nbsp;</p>
      <p>
      	Counties that also submitted an RFA via email to LHD received acknowledgements</p>
      <p>
      	&nbsp;</p>
      <p style="text-align: center;">
      	<span style="font-size: 14px;"><strong>Strengths</strong></span></p>
      <p style="text-align: center;">
      	&nbsp;</p>
      <p>
      	All participants seemed pleased with the chance to communicate and exercise this important function of the SNS Plan<br />
      	&nbsp;</p>
      <p>
      	LHD and EM discussed assets available from county or regional caches and what assets were needed from State or Federal caches<br />
      	&nbsp;</p>
      <p>
      	LHD and EM discussed receiving sites, distribution using private trucking companies, security, and arrival times<br />
      	&nbsp;</p>
      <p>
      	LHD and EM discussed issue of storing supplies that arrive prior to storm&rsquo;s landfall (i.e., use of local vs. regional sites until people come inland, climate control, is it safe)<br />
      	&nbsp;</p>
      <p>
      	LHD returned to duty stations and standby status while awaiting RFA approval<br />
      	&nbsp;</p>
      <p>
      	Provided flow chart of request process from county SNS plan to participants<br />
      	&nbsp;</p>
      <p>
      	Exercise provided opportunity for additional local points of discussion to be included to aid in resolving some unsolved concerns from this past winter&rsquo;s sheltering experience<br />
      	&nbsp;</p>
      <p>
      	Flexibility in SNS Plan allows for unforeseen changes and challenges including re-supply<br />
      	&nbsp;</p>
      <p>
      	SNS Plan includes multiple options for dispensing.<br />
      	&nbsp;</p>
      <p style="text-align: center;">
      	<span style="font-size: 14px;"><strong>Areas of Improvement</strong></span></p>
      <p style="text-align: center;">
      	&nbsp;</p>
      <p>
      	Complete an SNS Plan and/or revisions prior to an exercise in which it will be evaluated<br />
      	&nbsp;</p>
      <p>
      	Determine how Epi Team will stay in touch with one another after initial meeting<br />
      	&nbsp;</p>
      <p>
      	LHD should practice Request for Assistance even if hospitals order medical supplies<br />
      	&nbsp;</p>
      <p>
      	Determine protocol to follow if hospital orders needs more items or changes<br />
      	&nbsp;</p>
      <p>
      	Determine which hospitals emergency plans will be followed during disasters<br />
      	&nbsp;</p>
      <p>
      	LHD and hospitals need the same situational awareness on WebEOC as EM &ndash; the two were not the same as noted by the Local Health Department<br />
      	&nbsp;</p>
      <p>
      	Local hospital should make public health leader authorized to request SNS aware of their request prior to submission in order for PH leader to review/approve as part of a coordinated effort<br />
      	&nbsp;</p>
      <p>
      	Hospitals and LHDs should each use a single contact person to avoid confusion for requests<br />
      	&nbsp;</p>
      <p>
      	Increase redundancy in LHD ICS positions and training for SNS request process<br />
      	&nbsp;</p>
      <p>
      	Expand criteria list for requesting SNS assets if too limited (e.g., bioterrorism response)<br />
      	&nbsp;</p>
      <p>
      	Assure Request for Assistance has been sent and acknowledged if computer issues<br />
      	&nbsp;</p>
      <p>
      	RFA spreadsheets received by LHD on behalf of hospitals/other health facilities were sometimes delayed or resubmitted due to lacked agency identifying information<br />
      	&nbsp;</p>
      <p>
      	Provide deadline for hospitals/other health care facilities to request SNS or other controls<br />
      	&nbsp;</p>
      <p>
      	LHD participants should establish how to reach local EM or back-up if unavailable<br />
      	&nbsp;</p>
      <p>
      	Staff must become more familiar with objectives within SNS Plan rather than concentrating on setting up shelters<br />
      	&nbsp;</p>
      <p>
      	Confusion on Check-In procedure as to where or how during activation for exercise<br />
      	&nbsp;</p>
      <p>
      	Develop contacts to verify amounts of materials to request - gas, meds, etc.<br />
      	&nbsp;</p>
      <p>
      	Develop list of local/regional assets for anticipated needs; and have Memoranda of Agreement (MOA) in place prior to a crisis<br />
      	&nbsp;</p>
      <p>
      	Fax sent from local health care facility sent but LHD fax machine was out-of-order</p>
      <p>
      	&nbsp;</p>
      <p>
      	Recruit additional individuals with a DEA number to sign for SNS controlled substances when received [Note: Non-controlled substances requested do not require it]<br />
      	&nbsp;</p>
      <p>
      	Better communication needed between participant agencies [complicated when Preparedness Coordinator was unavailable at LHD]<br />
      	&nbsp;</p>
      <p>
      	Communications problem compounded at LHD when not all in same room<br />
      	&nbsp;</p>
      <p>
      	Operations flowed easily once decision made who would do what by when &ndash; thus Incident Command System is vital and SNS Plan must be current<br />
      	&nbsp;</p>
      <p>
      	Some LHDs dependent upon Outlook emails had computer connectivity issues (i.e., work in conference rooms, Emergency Operations Centers, etc.)<br />
      	&nbsp;</p>
      <p>
      	Revise SNS Plan Request for Assets to address natural disaster-specific guidelines<br />
      	&nbsp;</p>
      <p>
      	Revise SNS Plan as needed related to re-supply request triggers and procedures<br />
      	&nbsp;</p>
      <p>
      	Develop a supplier list for SNS Plan to include re-supplies for local assets<br />
      	&nbsp;</p>
      <p>
      	Maintain current local SNS Plans as hardcopies &ndash; some not found on laptops<br />
      	&nbsp;</p>
      <p>
      	LHD team needs to know where SNS and Emergency Operation Plans are kept<br />
      	&nbsp;</p>
      <p>
      	Continue familiarizing LHD staff on specifics of SNS plan during Preparedness Coordinator vacancies else knowledge and expertise could be lost<br />
      	&nbsp;</p>
      <p>
      	Need access to storm situation &ndash; none received [e.g., Hurrevac or WebEOC]<br />
      	&nbsp;</p>
      <p>
      	Develop &ldquo;Just-In-Time SNS Request Training&rdquo; for new LHD and hospital administrators<br />
      	&nbsp;</p>
      <p>
      	Consider registering the LHD on SMARTT to receive hospital notifications/alerts</p>

