    - "Incompatibility Between Different Information Sharing Systems: Several different information sharing and task management systems were used during the DNC, to include the USSS' Incident Manager, WebEOC, SATool, CEPP's Business EOC, and Computer Assisted Dispatch (CAD). For the most part, each of these tools worked well at what they were designed to do. However, the existence of several different parallel systems was sometimes confusing and duplicative.  Recommendation: It may not be feasible to eliminate or combine some systems, as each tool was designed for different purposes and different groups of users. However, better coordination between the systems would help ensure they are working in concert, rather than in conflict."
