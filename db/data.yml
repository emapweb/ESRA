    - By virtue of their location at the interface between oceans and land, coastal areas are among the most dynamic environments on earth susceptible to a broad range of natural hazards.  Many parts of New Jersey's densely populated coast are highly vulnerable to the effects of flooding, storm surge, episodic erosion, chronic erosion, sea level rise, and extra-tropical storms.   As described in the NJ DEP Coastal management Program web-site, manifestations of these hazards occur at broadly different rates. Their expression ranges from the gradual, such as sea level rise and chronic erosion that can be measured on a decadal time-scale, to catastrophic events like hurricanes, extra-tropical storms, and storm surges that can be measured in terms of days or even hours. Just as their rates of occurrence differ, so are their effects expressed in profoundly different ways.
