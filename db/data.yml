    - 66
  - - 169
    - "Late Purchase Of Equipment: Due to uncertainties over when and if Federal funding would be approved, the City and County of Denver was initially unprepared to purchase much of the equipment and supplies needed to run an event of this magnitude. By the time Federal funding was awarded, and a funding mechanism was established, order windows were nearly past. The rush of last-minute ordering exceeded the manpower capabilities of some agencies, and also necessitated a scramble to find existing equipment that could be used if the new equipment did not arrive in time. Some equipment didn't arrive until a few days before the event, causing another rush to receive, inventory, and train with the new equipment.  Recommendation: Denver or any other city planning for future events of this magnitude should conduct a survey of existing equipment, and an assessment of what resources would be needed for the event, as soon as possible. The host city must make the commitment to properly fund needed equipment for the event up front; they cannot wait until the Federal Government makes up its mind as to when the funding or reimbursements will be released. Host cities must also take into consideration the normal processing delays associated with strict rules in their purchasing departments, and create exemptions to those rules where possible."
    - 2011-04-01 02:01:28.381241
    - 2011-04-07 16:55:41.341547
    - 66
  - - 170
    - "Receiving And Tracking Of Equipment: A significant amount of work is required to receive, inventory, process, track, and distribute major equipment items. The normal resources of many City agencies were overwhelmed by the last-minute receipt of all this equipment. For example, the DFD Repair Shop was designated as the single receiving point for all Fire equipment. One mechanic was designated as equipment custodian, and wound up doing the bulk of the workload by himself under extreme time pressure.  Recommendation: Designating a single receiving location is a sensible option, and City agencies should designate such a location for all new equipment purchases. However, enough personnel and resources must be made available to that location to ensure the work gets done in time."
    - 2011-04-01 02:01:28.382488
    - 2011-04-07 16:55:41.342783
    - 66
  - - 171
    - "Delivery And Set-Up Of Equipment At The Venue: Due to security concerns some equipment was provided to the area but not set up by General Service's personnel.  Recommendation: Ensure that technical personnel are credentialed to enter the venue(s) if they will be needed to set up equipment. Also consider staging pre-screened containers containing equipment such as generators, microphone and amp system and stage materials that can then be quickly provided to a secured facility."
