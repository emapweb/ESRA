    - "4.4.14.1 Animal Diseases \tThere are at least 39 important diseases people catch directly from animals. There are at least 48 important diseases people get from the bite of bugs that bit an infected animal. And there are at least 42 important diseases that people get by ingesting or handling food or water contaminated with animal feces.  Some are as old as memory: rabies, bubonic plague, food poisoning. Others have only recently emerged: monkeypox, West Nile encephalitis and others.   And some, such as highly lethal bird flu, we fear even though they haven't -- yet -- spread in humans as they have in China.  People have lived with animals for eons. There's a reason for that. They don't just make us feel better. They actually contribute to our health. People who keep pets tend to have lower cholesterol levels and lower blood pressure. They tend to get more exercise and to feel less lonely.  Pets and other animals can get sick and some of these illnesses can be dangerous.   Recognized as a potential public health hazard, the State of New Jersey Department of Health and Senior Services has developed a draft pandemic influenza plan.  This item will be discussed in greater depth in the New Jersey Mitigation Plan of 2014.  For more immediate information visit their website http://www.state.nj.us/health/flu/plan.shtml.   Contact:  New Jersey Department of Agriculture, Animal Health Division: - (609)292-3965 or visit their website: http://www.state.nj.us/agriculture/divisions/ah/   Reference information to be fully developed in future All Natural Hazard Plan: o\tAgency with primary responsibility  o\tWhere the \xE2\x80\x9CResponse Plan\xE2\x80\x9D is located  o\tContact information   Also, information will be developed as to the hazards risk and vulnerability  \xE2\x80\xA2\tTo People  \xE2\x80\xA2\tTo property  \xE2\x80\xA2\tTo the environment, and  \xE2\x80\xA2\tTo the operation of the operation of the program. "
