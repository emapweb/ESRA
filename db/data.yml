    - "Probability of Earthquakes  In any given year, the probability of damaging earthquakes affecting New Jersey is low.  Nevertheless, current understanding of the seismicity in the northeastern United States, as reflected in the USGS seismic hazard maps shown above is conclusive:  there is a definite threat of major earthquakes which could cause widespread damages and casualties in New Jersey.  Major damaging earthquakes are infrequent in New Jersey and may occur only once every few hundred years or longer, but the consequences of major earthquakes would be very high.  As shown in the figures above, the 10% in 50-year ground motions are about 6% g shaking in northeastern New Jersey, 4% to 6% in much of northern New Jersey and below 4% in southern New Jersey.  At these levels of shaking, the potential for damage to buildings or infrastructure is very low, with only very minimal damage expected, even for rather vulnerable facilities.  As shown in Figure 4.4.6.2-4, the 2% in 50-year ground motions are much higher than the 10% in 50-year ground motions.  The ground motions are above 20% G in northeastern New Jersey, above 16% G for all of northern New Jersey, and 8% to 16% G for southern New Jersey.  At these levels of shaking, there would be substantial damages to vulnerable buildings and infrastructure, especially in northern New Jersey.  However, a very important aspect of seismic hazards in New Jersey is that the expected levels of ground shaking from future earthquakes depends only on location within the State, but also on soil conditions at specific locations.  The levels of ground shaking shown on the figures above are for rock sites.  Locations underlain by firm soils, and especially locations underlain by soft soils, will experience significantly higher levels of ground shaking than nearby locations on rock sites.  For firm soil sites, ground motions are likely to be as much as 40% to 60% higher than shown above.  For very soft soil locations, ground motions are likely to be from 70% to as much as 250% higher than shown above."
