    - "County\t100-year Wind Risk\t% of State Risk Middlesex\t$843,335,832\t18.38% Monmouth\t$770,678,760\t16.79% Ocean\t$753,916,171\t16.43% Cape May\t$347,236,533\t7.57% Atlantic\t$340,117,818\t7.41% Bergen\t$259,872,547\t5.66% Essex\t$200,477,379\t4.37% Morris\t$143,626,697\t3.13% Hudson\t$142,527,681\t3.11% Union\t$142,355,472\t3.10% Passaic\t$123,497,878\t2.69% Camden\t$94,436,126\t2.06% Somerset\t$91,054,817\t1.98% Burlington\t$82,893,850\t1.81% Mercer\t$67,353,749\t1.47% Gloucester\t$47,377,639\t1.03% Sussex\t$44,528,420\t0.97% Hunterdon\t$38,615,967\t0.84% Warren\t$30,728,043\t0.67% Salem\t$12,420,301\t0.27% Cumberland\t$11,901,691\t0.26% Total\t$4,588,953,373\t100.00%  As noted earlier, the wind risk calculation has several components that influence the outcome of the assessment. These include proximity to the coast, building types in the sample area, and the gross square footage of assets in the sample "
