      	The low pressure center that will become the storm is currently situated over the Mississippi/Tennessee border. It will move eastward and off the South Carolina coast by tomorrow morning before turning northeastward and racing up the coast. (Note: the Nor&rsquo;easter is given its&rsquo; name not because it moves northeast or often affects the northeast US; rather, it usually produces northeast winds along the coast as it passes by, producing heavy precipitation.)<br />
