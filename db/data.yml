      <p>
      	The Division of Emergency Management conducted a full scale exercise of a Category IV (Catastrophic) Hurricane impacting the central and eastern portions of North Carolina.&nbsp; The purpose was to test and evaluate the North Carolina Emergency Management Emergency Operations Plan and other pertinent agencies catastrophic plans.&nbsp; These plans were tested to ensure that procedures and guidelines established were sufficient to handle the large volume of assistance that would be needed during a catastrophic event. &nbsp;The exercise tested the statewide communication interoperability capabilities and redundancies during a catastrophic event.&nbsp; Amateur Radio operators tested their WINLINK software which transmits data e-mails in the event conventional means of communications are not available.&nbsp; Also during this exercise State Emergency Response teams became familiar with the new HURREVAC 2010 software.</p>
      <p>
      	&nbsp;</p>
      <p>
      	The exercise planning team established the following objectives for HURREX 2010:</p>
      <p>
      	&nbsp;</p>
      <p>
      	Objective 1:&nbsp; Validate existing agency plans</p>
      <p>
      	&nbsp;</p>
      <p>
      	Objective 2:&nbsp; Validate statewide communications interoperability and redundancies</p>
      <p>
      	&nbsp;</p>
      <p>
      	Objective 3:&nbsp; Become proficient in HURREVAC 2010</p>
      <p>
      	&nbsp;</p>
      <p>
      	The purpose of this report is to analyze exercise results, identify strengths to be maintained and built upon, identify areas for further improvement, and support development of corrective actions.</p>

