  - - 174
    - "   USSS Credentials Were Not Issued Far Enough Out: USSS did not issue their credentials until one week before the start of the convention. This did not allow adequate time to correct errors and omissions in those credentials.     Recommendation: All credentials should be issued at least two weeks prior to the start of the event. Many problems could have been resolved well in advance by pre-screening photos and database information to ensure information is accurate and current."
    - 2011-04-07 16:41:12.257371
