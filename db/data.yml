      	Colder-than-normal temperatures are forecast along much of the east coast. As the nor&rsquo;easter moves northward, cold, Canadian air will move southward on the west side of the storm and settle into much of the eastern US. Average temperatures will run about 15 degrees below normal with high temperatures struggling to hit the 50 degree mark on Thursday and Friday. (As a reference, the average high in Washington, DC this time of year is in the upper-60s. New York City usually tops out in the low- to mid-60s.)</p>

