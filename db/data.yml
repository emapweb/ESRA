    - "\xE2\x80\xA2\tCATASTROPHIC events alter the natural features of the shoreline, such as beaches, dunes, and wetlands, and threaten people and property. In New Jersey, construction of new residential development, reconstruction of existing residential development, and the conversion of single family dwellings into multi-unit dwellings continue in hazardous areas. Although application of more stringent construction standards and techniques results in more storm-resistant structures, the value of property at risk has appreciably increased. With anticipated accelerating sea level rise and increasing storm frequency and intensity, vulnerability to the risks of coastal hazards will be exacerbated and the costs of damages and losses resulting from the events will increase. Catastrophic events require anticipatory preparations for the inevitability of an event, the capacity for rapid response to an imminent threat of an event, and preparation for addressing the aftermath of an event."
