    - "Winter storms affect the entire State of New Jersey about equally, and are responsible for many deaths each year.  Of reported deaths, more than 33 percent were attributed to automobile and other accidents; about 30 percent to overexertion, exhaustion, and consequent heart attack; about 13 percent to exposure and freezing; and the rest to combustion heater fires, carbon monoxide poisoning in stalled cars, falls on slippery walks, electrocution from downed wires, and building collapse.  Communications systems and medical care delivery can be disrupted during winter hazard conditions, exacerbating hazards already part of the winter experience.  Some of these deaths may be eliminated through the application of better forecasting and mitigation measures.  Older people are particularly sensitive to overexposure because of their economic and physical condition.  Often senior citizens do not feel they have the income to heat their homes properly and they leave their homes far less heated than they should.  In addition, senior citizen\xE2\x80\x99s changing sensitivities to heat and cold often result in their not realizing the temperatures they are experiencing are dangerously low.  This leads to increased stresses on the body, especially when exerting themselves outside. "
