      <p>
      	<span style="display: none;">&nbsp;</span>The Strategic National Stockpile Request for Assets is required in the Local Technical Assistance Review (LTAR) written by the Center for Disease Control and Prevention Division of SNS (DSNS).&nbsp; A requirement of DSNS is to exercise all elements of the LTAR within a three year cycle if possible.&nbsp; NC PHPR determined that because this portion of the LTAR had not been exercised within the past two years an exercise would be conducted to evaluate readiness.&nbsp; In years past Full Scale Exercises (FSE) were conducted at the direction of PHPR and in coordination with the regional PHRSTs that complimented this component included in the&nbsp;&nbsp;&nbsp; HurrEX2010 FSE.&nbsp; These exercises included SNS Mass Dispensing and SNS Distribution.&nbsp; Funding was provided for the planning and conduct of the SNS Requests for Asset FSE Component by CDC&rsquo;s Public Health Emergency Preparedness Cooperative Agreement.&nbsp; The aim for was to encourage hospitals/other health care facilities in partnership with local Public Health and Emergency Management to assess emergency medical supplies that might be needed in anticipation of a hurricane.&nbsp; Hospitals and LHDs would be asked to evaluate what caches were available within their counties and regions and what emergency medical supplies would be needed in addition to their own supplies that should be ordered through the State as Federal assets from SNS.&nbsp; In addition, inter-agency communication was critical in coordinating Requests for Assistance through local EM to the State.</p>
      <p>
      	&nbsp;&nbsp;</p>

    - |
      <p>
      	<span style="display: none;">&nbsp;</span>During this operations-based exercise, the following scenario and secondary situation was presented to players.</p>
      <p>
      	&nbsp;</p>
      <p>
      	HurrEX2010 SNS Request for Assets FSE Component involved a natural disaster.&nbsp; The scenario was triggered by a major hurricane approaching South Eastern North Carolina that could result in catastrophic wind and subsequent flood damage similar to Hurricane Floyd (the third major hurricane in the 1999 Atlantic hurricane season that triggered the third largest evacuation in US history when 2.6 million coastal residents of five states, including NC, were ordered from their homes as it approached).&nbsp; A secondary situation was the anticipated disruption of just-in-time medical supply lines to local public health and medical/other health care facilities.</p>
      <p>
      	&nbsp;</p>
      <p>
      	<u>Participant Briefing Scenario</u> &ndash; Sent to all participating agency Primary Contacts via email. &ldquo;By May 3rd, which is Landfall -2, the hurricane has strengthened to a mid-Category IV.&nbsp; Landfall is expected overnight on May 4th as a low-Category IV storm, tracking over central and eastern NC.&nbsp; Heavy snow and rain throughout the winter and spring are contributing to major river basins being at or near flood stage.&nbsp; Heavy thunderstorms and tornadoes could create a situation similar to Hurricane Floyd or worse.&nbsp; As a participating agency discuss equipment and medical supply needs to sustain services if your supply chain is cut-off for a week or more. In anticipation of a disruption in your supply chain make a &ldquo;Request for Assistance&rdquo; according to your emergency response plan. Coordination and communication with local partners are essential.&quot;</p>
      <p>
      	&nbsp;</p>
      <p>
      	StartEx Inject Message Sent to hospital/medical facility Primary Contacts as a test alert using the State Medical Asset Resource Tracking Tool (SMARTT) -- &quot;HURREX2010&nbsp;EXERCISE MESSAGE. North Carolina Public Health Preparedness and Response is requesting all local health departments and hospitals, or other medical facilities, consider emergency supplies and medical inventory needed to sustain operations in the event they cannot receive them for a week to 10 days. A Request for Assistance should be submitted today in anticipation of the hurricane currently two days from landfall in eastern and central regions of our state. Flooding could impact other counties across western North Carolina. THIS IS AN EXERCISE MESSAGE.&quot;</p>
      <p>
      	&nbsp;</p>
      <p>
      	Planned Simulations: Because HurrEX2010 FSE was directed at only parts of eastern and central counties of North Carolina, not all local Emergency Managers elected to participate in the exercise and/or the SNS Request for Assets exercise component.&nbsp;Alternate means was in place whereby a local request for assistance (RFA) from a hospital/health care facility or health department could be entered into the NCSPARTA&rsquo;s WebEOC web based system from NC Emergency Management Regional Coordination Centers (RCC) if local emergency managers were unavailable.&nbsp; If an RCC was unavailable to take a request, the back-up plan was the use of PHRST Controllers that would receive the RFA via email or fax, review, approve and notify the requesting agency&rsquo;s primary contact of their request status.&nbsp; It should be noted that in an actual natural disaster the simulation would not be used as all RCCs and affected local emergency management services would be activated and staffed as long as necessary to provide response and recovery operations.</p>
      <p>
      	&nbsp;</p>
      <p>
      	A second simulation was the creation of a &ldquo;Virtual Public Health Coordination Center&nbsp;(PHCC).&rdquo;&nbsp; The PHCC is located in the Cooper Building in downtown Raleigh, NC.&nbsp; However, during this exercise an effort was made to use Public Health Liaisons at the Human Services Branch of the State Emergency Operations Center in Raleigh to assign RFA for SNS assets to PHCC Liaisons that were actually PHRST members located in their host counties across the state provided login privileges to access NCSPARTA&rsquo;s WebEOC Task boards.&nbsp; Requests accepted by the Liaisons in the Virtual PHCC (e.g., PHRST members) accepted, reviewed, approved, and notified SNS request for asset Primary Contacts at the participating agencies.&nbsp;</p>
