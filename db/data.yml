    - "These, and other wildland fuels of New Jersey have been ranked to the hazard they pose and are presented in the \xE2\x80\x9CNew Jersey Wildland Hazardous Fuels Map\xE2\x80\x9D.  The 2007 statewide \xE2\x80\x9CLand Cover/Land Type\xE2\x80\x9D dataset maintained by the NJ Department of Environmental Protection was used as the base map, with each cover type ranked low to extreme.  Where slope exceeds 30%, the rank was assigned the next higher step.  With this image, a better understanding of the location of hazardous fuels can be found.  The frequency and severity of wildfires is dependent on weather and human activity. Nearly all wildfires in New Jersey are human-caused (99%) with arson, children and careless debris burning being the major causes of wildfires. When not promptly controlled, wildfires may grow into catastrophic events. Fire has been a major factor in New Jersey\xE2\x80\x99s environment since prehistoric times.  Natural fires and Native American burning played a major role in shaping the land and providing the vast expanses of forestland that greeted early settlers.  These settlers soon realized that the Pinelands of New Jersey is one of the most hazardous fuel types in the nation.  "
