    - "4.4.14.8 Nuclear Hazard    Issues \tA nuclear and radiation accident is usually defined as a loss of control of radioactive material with the potential to cause radiation poisoning.  Nuclear accidents (a term defined by the International Atomic Energy Agency's International Nuclear Event Scale) are much larger in magnitude of effects than a typical radiation accident. The prime example of a \"major nuclear accident\" is one in which a reactor core is damaged and large amounts of radiation are released, such as in the Chernobyl Disaster in 1986. An example of a radiation accident might be some event such as a radiography accident where a worker drops the radioactive source into a river but quickly retrieves it.  Radiation accidents are far more common than nuclear accidents, and are often limited in scale. For instance at the Soreq Nuclear Research Center, a worker overrode safety procedures and entered a room containing a Cobalt-60 irradiation source. Though the worker received a fatal dose, no one else was exposed.  Reference information to be fully developed in future All Natural Hazard Plan: o\tAgency with primary responsibility  o\tWhere the \xE2\x80\x9CResponse Plan\xE2\x80\x9D is located  o\tContact information   Also, information will be developed as to the hazards risk and vulnerability  \xE2\x80\xA2\tTo People  \xE2\x80\xA2\tTo property  \xE2\x80\xA2\tTo the environment, and  o\tTo the operation of the operation of the program."
