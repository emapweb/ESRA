    - "Nature of the Wildfire Hazard in New Jersey  Wildfires represent a serious threat to life, property and natural resources.  The Forest Fire Service was established in 1906 under N.J.S.A. Title 13, Chapter 9, \xE2\x80\x9Cfor the protection of forests, and property adjacent thereto, wherever the department shall determine the necessity therefore\xE2\x80\x9D.  The statute further states that, \xE2\x80\x9CThe Legislature declares it to be the policy of the State to prevent, control, and manage wildfires on or threatening the forest or Wildland of New Jersey in order to preserve forests and other natural resources; to enhance the growth and maintenance of forests; to protect recreational, residential, wildlife, plant life, watershed, airshed, and other values; to promote the stability of forest using industries; and to prevent loss of life, bodily injury and damage to property from wildfire and conflagrations.    The New Jersey Pinelands is a fire adapted forest community that takes advantage of wildfire to reproduce.  The Pinelands are classified as Fuel Model B of the National Fire Danger Rating System with California chaparral and a number of other high hazard types.  Fuel loadings exceed twenty tons per acre in some locales.  This has been equated to having an inch of gasoline covering all of south and central New Jersey.  Pinelands fires burn extremely hot and spread rapidly.  Crown fires are fairly common, spreading from treetop to treetop, as is long range spotting where flying embers start new fires in advance of the main fire."
