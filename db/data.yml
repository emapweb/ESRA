    - "Because of its northern location on the Atlantic coastline, direct hits by storms of hurricane strength have a relatively low probability of impacting New Jersey, compared to the Southern coastal and Gulf States. It is possible for the entire State to be impacted by hurricanes, although wind and surge effects tend to be concentrated in coastal areas, as well as specific riverine regions that may experience storm surge backwater effects.  The cooler waters off the coast of New Jersey can serve to diminish the energy of storms that have traveled up the eastern seaboard in the Gulf Stream current.  However, historical data shows that a number of hurricanes/tropical storms have impacted New Jersey, often as the remnants of a large storm hitting the Gulf or Atlantic coast hundreds of miles south of New Jersey, but maintaining sufficient wind and precipitation to cause substantial damage to the State. "
