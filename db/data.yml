    - "A nor'easter is a macro-scale storm whose winds come from the northeast, especially in the coastal areas of the Northeastern United States and Atlantic Canada. More specifically, it describes a low pressure area whose center of rotation is just off the coast and whose leading winds in the left forward quadrant rotate onto land from the northeast. The precipitation pattern is similar to other extra-tropical storms. They also can cause coastal flooding, coastal erosion and gale force winds. As with hurricanes, coastal areas of the State tend to be affected most by Nor\xE2\x80\x99easters because of their proximity to the ocean, but all parts of New Jersey have some exposure to the hazard, and past effects have been widespread.  Nor'easters are usually formed by an area of vorticity associated with an upper level disturbance or from a kink in a frontal surface that causes a surface low pressure area to develop. Such storms often move slowly in their latter, frequently intense, mature stage. Until the nor'easter passes, thick dark clouds often block out the sun. During a single storm, the precipitation can range from a torrential downpour to a fine mist. Low temperatures and wind gusts of up to 90 miles per hour are also associated with nor'easters. Figure 4.4-3-1 below describes the different intensities of Nor\xE2\x80\x99easter storms."
    - 2011-06-01 16:30:39.519166
    - 2011-06-01 16:30:39.519166
    - 99
  - - 30
    - "The Atlantic coast, from northern Georgia northward up the coast, can suffer high winds, pounding surf and extremely heavy rains during these storms. Nor'easters cause a significant amount of severe beach erosion in these areas, as well as flooding in low-lying areas. Beach residents in these areas may actually fear the repeated depredations of nor'easters over those of hurricanes, because they happen more frequently, and cause substantial damage to beach-front property and their dunes. The northeastern United States, from New Jersey to the New England coast, Quebec and Atlantic Canada see nor'easters each year, most often in the winter and early spring, but also sometimes during the autumn. These storms can leave inches of rain or several feet of snow on the region, and sometimes last for several days. "
    - 2011-06-01 16:30:39.520672
    - 2011-06-01 16:30:39.520672
    - 99
