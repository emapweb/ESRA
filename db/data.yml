    - Snow Heavy snow accumulations can immobilize a region and paralyze a city, stranding commuters, stopping the flow of supplies, and disrupting emergency and medical services. Ice storms can be accompanied by high winds, and they have similar impacts, especially to trees, power lines, and residential utility services. New Jersey, because of its unique location at a climactic crossroads and distinctive geography, experiences the full effect of all four seasons, and winter is no exception.  Snowstorms are the most obvious manifestation of intense winter weather.   The most common conditions for snowstorm formation begin with the formation of a storm-system somewhere in a crescent-shaped zone running from Texas through the northern Gulf of Mexico to the Atlantic Ocean waters off Georgia and the Carolinas.  Storm centers moving northeast pass near Cape Hatteras and continue over the Ocean toward Cape Cod and Nantucket.  If this mass of air meets a northeast already cooled by cold arctic air, a snowstorm can form.  Snow begins in cooling clouds as water droplets freezing around an ice-covered particle of matter.  Once the ice crystal grows large enough to leave the cloud, it falls as a snowflake.  If the air into which the snow is falling through has not cooled sufficiently, the snow will ultimately fall as rain. The trajectory of the storm center, whether it passes close to the New Jersey coast or at a distance, largely determines both the intensity and the duration of the snowfall over the State. The zone of heaviest snowfall across New Jersey usually occurs in the southwest-to-northeast strip about 150 miles wide, approximately parallel to the path of the storm center, and about 125 and 175 miles northwest of it. (Figure 4.4-4-1 Average Yearly Snowfall)  If the center passes well offshore, only South Jersey receives substantial snowfall.  When the track passes close to shore, warm air from the Ocean is drawn into the surface circulation, resulting in rain falling over South Jersey and snow over the rest of the State.  Often, a passing storm center brings rain to the South, mixed precipitation to central sections and snow to the north.
