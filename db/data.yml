      <p>
      	Staffing - As has been discussed in previous after action reports, the current staffing of the SEOC is not working.&nbsp; Four SEOC teams exists made up of both OEM and SOS personnel. The problem that occurs during any event is that members assigned to their respective SEOC teams are called to action by their current assignment whether that be OEM Regional duties or SOS deployment activities. Regardless, this creates a major gap in staffing of the SEOC and inevitably leaves the Team leader scrambling to find a replacement.&nbsp; Additionally, Command occasionally calls for a third person to staff the SEOC in addition to the 2-person Level 3 operational status.&nbsp; Staffing is already an issue with the current schedule and calling in a third person further exacerbates the problem.<br />
      	<br />
      	The need to address the staffing issue is critical and I understand that the Recovery Bureau has submitted a proposal of a workable solution.&nbsp; Any solution needs to draw upon a group of OEM/SOS personnel that are well-trained in EOC operations and are available to actually work in the EOC and not be deployed to other duties.&nbsp; Although this proposal may limit the amount of people that are scheduled to work in the SEOC, it will provide a group that is well-versed in the responsibilities of same.<br />
      	<br />
      	E-Team - The proper utilization of E-Team by county and municipal OEM personnel is lacking.&nbsp; The most likely reason for this is that not enough personnel are adequately trained in its use.&nbsp; An obvious solution to this problem is to have our NJOEM staff conduct E-Team training on site in various counties and municipalities that feel it would be useful. &nbsp;<br />
      	<br />
      	E-Team - An issue resulted whereby the jurisdiction Sit-Rep for the State was mistakenly deleted when&nbsp; NJDCA erroneously entered their Sit-Rep under &ldquo;State&rdquo; instead of under DCA.&nbsp; When the SEOC Ops Chief realized there were two &ldquo;State&rdquo; jurisdiction sit-reps he mistakenly hit the delete button on the wrong &ldquo;State&rdquo; sit rep causing all entries from that time to be lost.&nbsp; Luckily, all the information was captured by contacting our E-Team support cadre and they were able to provide the lost data.&nbsp; As a result of this issue, new training procedures or modifications need to take place whereby the Ops Chief is instructed NOT to utilize the delete button. Another solution to this problem would be to remove the delete feature from the Ops Chief position and just keep it with our E-team experts.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

