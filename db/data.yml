    - "   Earlier Integration: CEPP was not brought into the EOC structure until shortly before the event. As valuable as they proved to be, they could've been even more invaluable if they had been integrated into EOC operations and procedures earlier in the planning process, and included in training and exercises.     Recommendation: Integrate private sector partners into planning process as early as possible. Private sector integration should be added to the Denver EOP, so it becomes a normal part of all activations."
