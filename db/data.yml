      <h1>
      	<span style="font-size: 12px;">Natural hazards are identified in the <em>North Carolina DEM State Hazard Mitigation Plan (HIRA)</em>; Technological hazards are identified in <em>State of North Carolina Technical hazard Mitigation Plan (T-HIRA)</em>. Hazards are also identified in the <em>State Emergency Operations Plan (EOP)</em>, which was&nbsp;also available for review during this ESR.&nbsp; </span></h1>
      <p>
