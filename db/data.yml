    - "Normally experiencing lower temperatures on most winter days, the north has a greater chance of all types of winter storms occurring.  Elevation can play a role in lowering the temperature to cause ice and snow to form on hilltops while valley locations remain above freezing, receiving only rain or freezing rain.  Often a difference of only one or two hundred feet can make a difference between liquid rain, adhering ice, and snow.  Essex County\xE2\x80\x99s Orange Mountains, with an elevation of only two hundred feet above the valley, have on occasion been locked in an icy sheath while valley residents have experienced only rain.  Conversely, ice storms may occur in valleys and not on hilltops if cold air gets trapped in the valleys of regions with greater relief."
