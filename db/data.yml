    - "\xEF\x83\x98\tFlooding.   Flooding causes severe damage in New Jersey during hurricanes.  Flooding and flash floods brought by the torrential rains of a hurricane are dangerous killers.  Rain delivered by tropical storm can amount to almost nothing to as much as 15 inches in two to three days. Hurricane Diane (1955) caused little damage as it moved into the continent, but long after its winds subsided, it brought floods to Pennsylvania, New York and New England that killed 200 persons and cost an estimated 700 million dollars in damage.  In 1972, Agnes fused with another storm system, flooding stream, and river basins in the Northeast with more than a foot of rain in less than 12 hours, killing 117 people and causing almost three billion dollars of damage."
    - 2011-06-01 16:15:43.524016
    - 2011-06-01 16:15:43.524016
    - 98
  - - 24
    - "\xEF\x83\x98\tStorm Surge.  It is estimated that 90 percent of deaths and most property damage near the coast during hurricanes are caused by storm surge.  Storm surge occurs when coastal waters are pushed toward shore and held above mean sea level.  Depending on storm size, characteristics and distance from the shoreline, the storm can raise the sea level of along 50 or more miles of coastline by 20 or more feet.  The higher sea level, along with the wind-enhanced hammering of waves, act as a giant bulldozer sweeping everything in its path.  In fact, during at least two hurricanes this century, New Jersey\xE2\x80\x99s barrier islands Island Beach and Long Beach Island experienced a complete over wash as a result of the storm surge, with waves completely washing over the islands taking with them homes and other infrastructure. The damage does not end with destruction from wave action effects.  Still-water damage from inundated structures and facilities is exacerbated by the harmful effects of saltwater.  Structures, once salted, will remain more susceptible to moisture, leading to mildewing and corrosion of the structure and all contents that came in contact with the saltwater. "
    - 2011-06-01 16:15:43.524921
    - 2011-06-01 16:15:43.524921
    - 98
  - - 25
    - "\xEF\x83\x98\tWind.  High wind speeds occur in a narrow ring usually extending 20 to 30 miles from the wall of the eye of a hurricane.  Minor damage begins at approximately 50 MPH and includes broken branches.  Moderate damage, such as broken window and loosed shingles begins around 80 MPH, and major structural damage and destruction begins at 100 MPH.  For some structures, wind force alone is sufficient to cause total destruction.  Mobile homes with their lack of foundation, light weight, and minimal anchoring make them particularly vulnerable to hurricane winds.  Some hurricanes spawn tornadoes that contribute to the damage delivered by hurricanes.  Tornadoes are discussed in the thunderstorms & tornadoes section of this report. Winds to the right of the storm track typically cause more damage because wind speed is added to track speed. New Jersey, typically to the left of the storm track, tends to suffer less damage than Long Island."
    - 2011-06-01 16:15:43.525822
    - 2011-06-01 16:15:43.525822
    - 98
  - - 26
    - "Because they are relatively infrequent in the Northeastern U.S., it is impossible to assign accurate probabilities to hurricanes and tropical storms in the region, except on a very long-term basis. As noted, such storms that do impact the region are often remnants of hurricanes rather than named events, so their effects often appear as floods or (to a lesser extent) as windstorms, rather than hurricanes or tropical storms. Because the reporting period is relatively long, it is reasonable to assume that the probabilities of these events will remain about the same in the future, with the region experiencing the effects of a hurricane every 15 or 20 years, and tropical storms perhaps every five years. "
    - 2011-06-01 16:15:43.526714
    - 2011-06-01 16:15:43.526714
