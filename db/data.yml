    - "Winter Storm Occurrences  New Jersey's middle latitude location results in snow falling in all portions of the state each winter. There have been several unusual winters in the past century when measurable snow (greater than or equal to 0.1\") has failed to fall or been almost absent over southern portions of the state, but these are rare exceptions. On average, seasonal snowfall totals 10\"-20\" in the southern third of the state, 20\"-30\" in the central third and 30\"-40\" in the lower elevations of the northern third. The higher northern locations receive 40\"-60\". These averages are not particularly meaningful, as inter-annual variations may be on the order of feet. Two winters within the past decade exemplify the variability. Statewide, the winter of 1997/98 was one of the least snowy on record (1972-73 had the least snow). Less than 5\" fell in most of southern and central NJ, with only the northwest corner of the state having close to half of their annual average. Conversely, the winter of 1995/96 was the snowiest on record in NJ. As much as 110\" fell at High Point, with record breaking amounts, as much as 20\" over former records, in northeast and central NJ. Less snow fell to the south, however totals still were commonly twice or more the annual average.  At the New Jersey State Climatologist internet link extreme long-term averages for daily temperatures, precipitation totals and snowfall totals at forty stations in New Jersey can be found:  http://climate.rutgers.edu/stateclimate"
