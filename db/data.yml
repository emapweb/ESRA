    - "Tornadoes  These are nature\xE2\x80\x99s most violent storms and can cause fatalities and devastate a neighborhood in seconds. A tornado appears as a rotating, funnel-shaped cloud that extends from a thunderstorm to the ground with whirling winds that can reach 250 miles per hour.  Damage paths can be in excess of one mile wide and 50 miles long. Before a tornado hits, the wind may die down and the air may become very still. A cloud of debris can mark the location of a tornado even if a funnel is not visible.  Tornadoes generally occur near the trailing edge of a thunderstorm. It is not uncommon to see clear, sunlit skies behind a tornado. Tornadoes are typically developed from either a severe thunderstorm or hurricane as cool air rapidly over-rides a layer of warm air. This causes the warm air to rise rapidly as a funnel shaped cloud.  The most violent tornadoes are capable of tremendous destruction with wind speeds of 250 mph or more. The severity of tornadoes is measured by the Fujita Scale and illustrated in Table 4.4-5.2-1 below. This table provides the level of destruction which may occur with each level of intensity."
