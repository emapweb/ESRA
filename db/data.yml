      <p>
      	The Monster of Rock exercise series (tabletop and functional) was developed to evaluate Public Safety and Security Response, Communications, and Explosive Device Response Operations capabilities. &nbsp;The exercise planning team was composed of various state police specialties and members of the state exercise support tem. &nbsp;&nbsp;</p>
      <p>
      	Based on the exercise planning team&rsquo;s deliberations, the following objectives were developed for the Monster of Rock series:</p>
      <p align="left" style="margin-left: .5in;">
      	&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Evaluate the organization&rsquo;s ability to evacuate the PNC Bank Arts Center.</p>
      <p align="left" style="margin-left: .5in;">
      	&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Evaluate the evacuation plans and procedures of the PNC Bank Arts Center.</p>
      <p align="left" style="margin-left: .5in;">
      	&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Evaluate the organization&rsquo;s interface and coordination with State and local emergency response elements.</p>
      <p align="left" style="margin-left: .5in;">
      	&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Assess vehicular ingress (essential personnel) and egress (evacuation routes and hazard areas) during and following an evacuation.</p>
      <p align="left" style="margin-left: .5in;">
      	&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Exercise the use of the Incident Command System (ICS) and Unified Command (UC) in response to a major emergency at PNC Bank Arts Center.</p>
      <p>
      	The purpose of the <strong>Monster of Rock</strong> Series is to provide officials and key personnel an opportunity to evaluate response and evacuation concepts, policies, plans, procedures, and capabilities to an IED at an entertainment venue. The intent is to provide an opportunity to refine overall response and decision-making processes as well as integration and coordination among the various NJSP field and specialty units, on site agencies and potentially local response agencies.</p>

    - |
      <p>
      	The Monster of Rock TTX focused on a mass evacuation effort after the discovery of an explosive device in the PNC Bank Arts Center. The exercise focused on the overall response and decision-making process, integration and coordination with responding NJSP units and the PNC Bank Arts Center. It was not a test of detailed response procedures.</p>
      <p>
      	The Monster of Rock TTX was a multimedia-driven and facilitated. The exercise was presented in two distinct phases, or modules, representing significant periods in the response.&nbsp; The modules for Monster of Rock are:</p>
      <p style="margin-left: .5in;">
      	&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Module 1: IED Detection &amp; Response</p>
      <p style="margin-left: .5in;">
      	&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Module 2: Evacuation</p>
      <p>
      	Each module began with a multimedia update, summarizing the key events occurring within that period of time. Following the updates, participants reviewed the situation and engaged in a group discussion of appropriate response issues.</p>
      <p>
      	Following each situation update, participants had an opportunity to review questions and discuss key issues.</p>
      <p>
      	&nbsp;</p>
      <p>
      	The Monster of Rock FNE focused on the communication processes from initial detection of IED to notification of response units. The exercise was used to verify expected response times for the specialty units.</p>

