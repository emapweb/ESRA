    - "4.4.14.3 Crop Failure \tWeather related crop loss occurs as a secondary result from events such as drought, extreme temperatures, flooding, high wind events (hurricanes and tornadoes) frost and hail. Crop loss can also occur from agricultural pests such as insects. Unfavorable weather conditions and pest infestation can undermine the diligent efforts of even the most experienced farmer, damaging or destroying fruits and vegetables, and lowering yields. See Appendix D for a more detailed description and definition of the crop loss hazard.  Reference information to be fully developed in future All Natural Hazard Plan: o\tAgency with primary responsibility  o\tWhere the \xE2\x80\x9CResponse Plan\xE2\x80\x9D is located  o\tContact information   Also, information will be developed as to the hazards risk and vulnerability  \xE2\x80\xA2\tTo People  \xE2\x80\xA2\tTo property  \xE2\x80\xA2\tTo the environment, and  o\tTo the operation of the operation of the program."
