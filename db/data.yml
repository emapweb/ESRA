      <p>
      	&nbsp;<strong>Interview on the Tracking&nbsp;of Event&nbsp;Corrective Action Status</strong></p>
      <p>
      	Ed Jenkins, Deputy Policy Chief; and Elaine Wathen, Assistant Director Information &amp; Planning</p>
      <p>
      	by ESR Reviewers:&nbsp; Mark Howard &amp; Cathi Slaminski &nbsp;(<em>Thursday</em>, <em>March 31, 2010 @ ~3:30 pm</em>)</p>
      <p>
      	<u>For Exercises</u>:&nbsp; Ms. Carolyn Freitag is the only State Exercise Officer for NCDEM&nbsp;for now (trying to hire 2 more) that oversees the exercise program and tracks corrective action status.&nbsp; Exercises are primarily tracked&nbsp;by utilizing HSEEP tools &amp; products (including the CAP System).&nbsp; Other agencies are responsible for making their own changes according to the corrective actions (CA) that apply to them, and the tracking thereof; however, most utilize the HSEEP tools, which NCDEM has access to and can observe other&rsquo;s CA progress and status (others&rsquo; progress also tends to be tied with grant funding).&nbsp; For Real-World Events (RWE), NCDEM does not have a management tool to track CA status -- of others and themselves.&nbsp; NCDEM is only beginning to implement tracking of RWE corrective actions for NCDEM via their online <em>SharePoint Task Site </em>tool, which basically captures the same data as CAPS&nbsp; (see Mark Howard&rsquo;s interview write-up for additional information).&nbsp; Currently, the only RWEs on the <em>SharePoint Task Site </em>are:&nbsp; Hurricane Earl and Remnants of Tropical Storm Nicole.</p>
      <p>
      	Interview confirmed information in the NCDEM <em>T&amp;E Policy</em> that the Director of NCEM holds monthly meetings with Division management and supervisors to assign, track and assess completion of Corrective Actions identified in AARs of exercises and Real-World Events (RWE) within the division.</p>
      <p>
      	&nbsp;The interviewees noted that there are multiple data systems (HSEEP, etc) out there that have Ex &amp; RWE information that is not shared by other data systems.&nbsp; To have these systems talk with another and share this information would be a HUGE help and would remove redundant work, like data entering.&nbsp;</p>

