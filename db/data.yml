    - "4.4.14.10 Power Outages \tA power outage (also known as a power cut, power failure, power loss, or blackout) is a short- or long-term loss of the electric power to an area.  There are many causes of power failures in an electricity network. Examples of these causes include, faults at power stations, damage to power lines, substations or other parts of the distribution system, a short circuit, or the overloading of electricity mains.  Blackout power outages are categorized into three different phenomena, relating to the duration and effect of the outage: \xE2\x80\xA2\tA transient fault is a momentary (a few seconds) loss of power typically caused by a temporary fault on a power line. Power is automatically restored once the fault is cleared.  \xE2\x80\xA2\tA brownout or sag is a drop in voltage in an electrical power supply. The term brownout comes from the dimming experienced by lighting when the voltage sags.  \xE2\x80\xA2\tA blackout refers to the total loss of power to an area and is the most severe form of power outage that can occur. Blackouts which result from or result in power stations tripping are particularly difficult to recover from quickly. Outages may last from a few minutes to a few weeks depending on the nature of the blackout and the configuration of the electrical network.  \xE2\x80\xA2\t Power failures are particularly critical at sites where the environment and public safety are at risk. Institutions such as hospitals, sewage treatment plants, mines, etc., will usually have backup power sources, such as standby generators, which will automatically start up when electrical power is lost. Other critical systems, such as telecommunications, are also required to have emergency power. Telephone exchange rooms usually have arrays of lead-acid batteries for backup and also a socket for connecting a generator during extended periods of outage.  The effects of trying to mitigate cascading failures near the critical point in an economically feasible fashion are often shown to not be beneficial and often even detrimental. Four mitigation methods have been tested using the OPA blackout mode: 1.\tIncrease critical number of failures causing cascading blackouts - Shown to decrease the frequency of smaller blackouts but increase that of larger blackouts.  2.\tIncrease individual power line max load \xE2\x80\x93 Shown to increase the frequency of smaller blackouts and decrease that of larger blackouts.  3.\tCombination of increasing critical number and max load of lines \xE2\x80\x93 Shown to have no significant effect on either size of blackout. The resulting minor reduction in the frequency of blackouts is projected to not be worth the cost of the implementation.  4.\tIncrease the excess power available to the grid \xE2\x80\x93 Shown to decrease the frequency of smaller blackouts but increase that of larger blackouts.  5.\t In addition to the finding of each mitigation strategy having a cost-benefit relationship with regards to frequency of small and large blackouts, the total number of blackout events was not significantly reduced by any of the above mentioned mitigation measures.  Reference information to be fully developed in future All Natural Hazard Plan: o\tAgency with primary responsibility  o\tWhere the \xE2\x80\x9CResponse Plan\xE2\x80\x9D is located  o\tContact information   Also, information will be developed as to the hazards risk and vulnerability  \xE2\x80\xA2\tTo People  \xE2\x80\xA2\tTo property  \xE2\x80\xA2\tTo the environment, and  o\tTo the operation of the operation of the program."
