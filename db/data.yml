    - "Nature of Landslide,   A landslide is a natural geologic process involving the movement of earth materials down a slope, including rock, earth, debris, or a combination of these, under the influence of gravity. However, there are a variety of triggers for landslides such as: a heavy rainfall event, earthquakes, or human activity. The rate of landslide movement ranges from rapid to very slow. A landslide can involve large or small volumes of material. Material can move in nearly intact blocks or be greatly deformed and rearranged. The slope may be nearly vertical or fairly gentle (Delano and Wilshusen, 2001). "
