    - "\xE2\x80\xA2\tSEA LEVEL CHANGE - While the precise rate of sea level rise is uncertain, current models indicate that climate change will cause the rate to increase. Based on the trend of sea level rise from 1961 through 2003, sea level would rise by almost 6-inches by the end of this century in the absence of any effects of climate change. Taking climate change into account, sea level is projected to rise between 7 and 21 inches by 2100. This increase would result in the threat of more sustained extreme storm surges, increased coastal erosion, escalating inundation of coastal wetlands and saline intrusion. The Grant F. Walton Center for Remote Sensing & Spatial Analysis at Rutgers University, in partnership with the American Littoral Society examined the potential effects of sea level rise on coastal habitats. The results of their study is presented in the report Vulnerability of New Jersey's Coastal Habitats to Sea Level Rise. "
