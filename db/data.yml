    - "There are two major types of flooding that occur in New Jersey: riverine flooding and coastal flooding  Riverine flooding is when the rate of rainfall or snowmelt exceeds the rate of infiltration to the ground, the excess water, called runoff, moves across the ground surface toward the lowest section of the watershed. As the surface runoff enters stream channels, stream levels increase. If the rate of runoff is high enough, water in the stream overflows the banks and flooding occurs.  "
    - 2011-05-25 17:53:19.766612
    - 2011-05-26 17:39:19.721378
    - 96
  - - 4
    - "Riverine flooding occurs to some extent almost every year and is considered New Jersey\xE2\x80\x99s number one hazard.  Flooding occurs most frequently between November and April, with a peak from February through April.  Flooding occurs in both natural and developed watersheds."
    - 2011-05-26 17:39:19.722879
    - 2011-05-26 17:39:19.722879
    - 96
  - - 5
    - " Floods can happen almost anywhere in New Jersey, although they do tend to occur in and around areas near existing bodies of water, such as rivers, streams, and the Atlantic Ocean. FEMA Flood Insurance Studies and Flood Insurance Rate Maps, as a rule, identify that the most damaging floods affecting developed areas in New Jersey occur in the northern half of the State.  This is a function of a number of physiographic and physical features of the landscape.  Greater geographic relief of the northern half of the State results in flowing water moving down steeper gradients, naturally or artificially channelized through valleys and gullies.  Development patterns have resulted in denser development in North Jersey, and proximity to New York City boosts property values and thus damage dollar totals.  Extensive development also leaves less natural surface available to absorb rainwater, forcing water directly into streams and rivers, swelling them more than when more natural surface existed.  Since the Delaware, Raritan and Passaic rivers drain more than 90 percent of the northern counties in the State, these rivers and their tributaries are common locations for flooding.   "
    - 2011-05-26 17:39:19.724309
    - 2011-05-26 17:39:19.724309
    - 96
  - - 6
    - "Based on history, NFIP records, and analysis engineering data about floodplains (FEMA FIRM, DFIRM and Q3 data, primarily) it is clear that New Jersey is one of the more floodprone States in the nation. The NOAA/NCDC database reports 1169 flood events just since 1996.  The data reporting truncates the list at that year because of its length. The total reported losses related to flooding are $1.82 billion, according to NOAA. Because the definition of flooding is relatively broad, and because flooding can happen virtually anywhere, it is the most prevalent natural hazard almost everywhere in the U.S., including New Jersey. New Jersey has a significant coastline, and many rivers and streams, meaning that floods occur very frequently, although most are relatively minor. "
    - 2011-05-26 17:39:19.725304
    - 2011-05-26 17:39:19.725304
    - 96
  - - 7
    - "A storm surge is the rise of water levels during a storm measured by the difference between actual measured water levels and predicted astronomic tide levels. NOAA\xE2\x80\x99s National Climatic Data Center database indicates that since 1996 there have been 1169 floods, of which 141 were categorized as coastal. New Jersey\xE2\x80\x99s has 210-miles of coastline stretching from Raritan Bay in the north, along the Atlantic Coast to Delaware Bay in the south and includes the counties of Atlantic, Cape May, Ocean, and Monmouth.  Though not as costly as other flood events, coastal flooding has caused beach erosion, damage to dunes and shore protection structures as well as tidal flooding impacts. There is an increased risk of flooding when the onset of coastal storms and storm surges occur at high tides.  Slow moving storms can last through many high tides causing a great deal of damage."
    - 2011-05-26 17:39:19.726193
    - 2011-05-26 17:39:19.726193
    - 96
  - - 8
    - While the probability of a large tsunami impacting the coast of New Jersey is very small due to the position of New Jersey on the trailing edge of the North Atlantic Plate, the mid-Atlantic region has been subjected to minor tsunami action over the past 250 years and perhaps significant tsunami action over the last geologic period.  Lockridge, et al., (2002) analyzed tsunami and tsunami-like waves that have impacted the east coast of the United States and the National Geophysical Data Center of NOAA compiled a listing of all tsunamis and tsunami-like waves of the eastern United States and Canada. Forty-three potential tsunami events have been identified as possibly impacting the east coast of the United States between 1668 and 1992. Of these events, 15 are categorized as definite or probable tsunamis. Nine of the fifteen events generated either observed or possible impacts along the New Jersey. Three of the events were generated remotely and four were generated locally.
