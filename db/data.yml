    - "4.4.14.5 Hazardous Waste \xE2\x80\x93 Fixed Site \tHazardous materials come in the form of explosives, flammable and combustible substances, toxic and waste materials. These substances are most often released as a result of accidents in industrial plants. Hazardous materials in various forms can cause death, serious injury, long-lasting health effects, and damage to buildings, homes, and other property. Many products containing hazardous chemicals are also used and stored in homes routinely.   Reference information to be fully developed in future All Natural Hazard Plan: o\tAgency with primary responsibility  o\tWhere the \xE2\x80\x9CResponse Plan\xE2\x80\x9D is located  o\tContact information   Also, information will be developed as to the hazards risk and vulnerability  \xE2\x80\xA2\tTo People  \xE2\x80\xA2\tTo property  \xE2\x80\xA2\tTo the environment, and  o\tTo the operation of the operation of the program."
