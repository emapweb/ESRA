      	Operation White-Out Functional Level Exercise was designed to be a 5-hour natural disaster incident exercise. The goal of the exercise was to examine and/or validate the interoperability of communications between government agencies. The exercise also provided an environment to exercise interagency response and coordination. The exercise also allowed for the transition of authority from SEOC Level III to Level IV activation. The exercise also served to validate the newly drafted SEOC SOP.</p>
      <p>
      	The exercise was designed to:</p>
      <p style="margin-left: .25in;">
      	1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Continue to solidify the partnership between the multiple state departments.</p>
      <p style="margin-left: .25in;">
      	2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Assess the intra/interagency communications utilizing E-team.</p>
      <p style="margin-left: .25in;">
      	3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Improve the operational readiness of state emergency management system, and augment the capabilities of that system to respond to emergency situations for emergency declarations.</p>
      <p style="margin-left: .25in;">
      	4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Provide an opportunity for individual training and agency cross-training on E-team to achieve a high level of collective preparedness.</p>
      <p style="margin-left: .25in;">
      	5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Transition through different levels of state activation.</p>
      <p>
      	Participants were advised that the exercise was an &ldquo;evaluated practice,&rdquo; a format that allowed Players to test their plans and procedures within a no-fault learning environment.&nbsp; At the same time, Evaluators and Controllers collected information in order to assess performance of critical tasks during exercise play.</p>
      <p>
