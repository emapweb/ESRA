    - Statewide Earthquake Loss Estimates for New Jersey  As discussed above the most likely earthquakes affecting New Jersey are M5.0 or M5.5 earthquakes in northeastern New Jersey or adjacent New York.   Loss estimates for individual counties for earthquakes representative of such earthquakes were shown above for the seven northeastern counties.  Each of these scenario earthquakes was postulated to be at the centroid of a given County.   For such earthquakes, the Statewide impacts can be estimated approximately.  For such small to moderate earthquakes most of the damage will be near the epicenter, within the County in which the earthquake occurs.  For a M5.0 earthquake in any of these seven counties, the Statewide loss estimates are likely to be approximately 50% to 100% more than the single County estimate, with total property damage in the $2 billion range, with perhaps several hundred injuries and possibly a few deaths.   Such an event would be roughly a once in 150-year event.    It is important to note that Statewide estimates or seven-County estimates cannot be made simply by summing the results because each County loss estimate represents a different earthquake (at the centroid of each County).  Thus, for example, the seven M5.0 loss estimates represent seven different earthquakes.  For larger earthquakes, such as M6.0 or M7.0, the most likely epicenters would also be in these seven northeastern Counties.  For such larger earthquakes, damaging effects occur over wider geographic areas and thus the ratio of Statewide losses to the losses in the County where the earthquake occurred would be higher than for the M5.0 scenarios discussed above.  For an M6.0 earthquake, statewide losses would likely be 2 or 3 times the single County losses.  Total property damage might be in the $10 billion to $15 billion range, with perhaps 5,000 or 10,000 injuries and a few dozen to possibly a few hundred deaths.  Such damage would be highly concentrated in the nearest County to the epicenter and in adjacent counties, with very limited damage in more distant counties.    For an M7.0 earthquake, which would represent the worst case scenario for New Jersey, with return periods in the many thousands of years, the Statewide losses would likely be 5 to 10 times higher than the single County estimates, with total property damages roughly in the $50 billion to $100 billion range, with tens of thousands of injuries and perhaps over 1,000 deaths.  These damages would be concentrated in the nearest County to the epicenter and in adjacent counties, with some damage in further away counties.  However, even a very large M7.0 earthquake in northeastern New Jersey would have only minor effects in central New Jersey and nearly negligible effects in southern New Jersey.
