    - "Previous Sinkholes and Subsidence  In New Jersey, sinkhole and subsidence activity occurs  primarily in the Counties of Warren, Sussex, Passaic, Morris, Somerset and Hunterdon, which are located along northern and northeastern part of the State. One of the largest documented sinkholes to occur within the State of New Jersey occurred in 1983 in Phillipsburg, Warren County. This hole was large enough to cause a two-story house to rotate on its foundation until the front part of the house had sunk to the second story and the back was ten or more feet off its foundation. A second hole over twenty feet wide opened between the house and the street. All this occurred in a few hours as a result of a broken water main in the street.  On March 17, 2010 a large sinkhole which was 15 feet by 18 feet by 25 feet deep opened up on Brantwood Terrace, in Mansfield Township, Warren County. It took 5 truck loads of concrete to fill the throat of the hole in the bedrock. Then the sinkhole was backfilled with several truckloads of stone and soil.  The 2006, a sinkhole near the New Jersey State Department of Human Resources in Trenton (Figure 4.4.9.4-1) is not a true sinkhole since the area is not underlain by carbonate rock.  . "
