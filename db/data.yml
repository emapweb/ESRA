    - "4.4.14.6 Hazardous Waste \xE2\x80\x93 Transportation \tHazardous materials come in the form of explosives, flammable and combustible substances, toxic releases and waste materials and are often released as a result of transportation accidents. Hazardous materials in various forms can cause death, serious injury, long-lasting health effects, and damage to buildings, homes, and other property. These products are also shipped daily on the nation's highways, railroads, waterways, and pipelines. This section deals those hazardous materials as they relate to transportation routes (off-site).   Hazardous materials release-transportation incidents refer to uncontrollable releases of hazardous materials during transport, which pose a risk to the health, safety, property, and the environment.  Small-scale incidents \xE2\x80\x93those that require a response and implementation of evacuation procedures or other protective actions\xE2\x80\x93are somewhat common along major US highways, but can also occur through other modes of transportation including rail, water transport (shipping and ferries), air, and pipelines. Data collected by USDOT shows that transportation related hazardous materials incidents are much more likely to occur on highways than through any other mode of transport.   Reference information to be fully developed in future All Natural Hazard Plan: o\tAgency with primary responsibility  o\tWhere the \xE2\x80\x9CResponse Plan\xE2\x80\x9D is located  o\tContact information   Also, information will be developed as to the hazards risk and vulnerability  \xE2\x80\xA2\tTo People  \xE2\x80\xA2\tTo property  \xE2\x80\xA2\tTo the environment, and  o\tTo the operation of the operation of the program."
