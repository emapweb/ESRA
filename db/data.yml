    - "4.4.10.4\tProbability of Hail  The potential for hail exists over the entire planning area, although the probability is relatively low compared to other parts of the United States. There are at least a few incidences of hail almost every year in the planning area, although for the most part they are minor.  Severity of the Hail Hazard The severity of hailstorms is measured by duration, size of the hail itself, and geographic extent. All of these factors are directly related to the weather phenomena that create the hail, thunderstorms. There is wide potential variation in these severity components. The planning area has a relatively low potential for significant hail events, based on previous records. Impact on Life and Property There are no known instances of injuries or death from hail events in any New Jersey County.  The NCDC database indicates there has been no reported property damage in the State from hail events.  Presumably there are some damages, but most of these are likely addressed by citizens or insurance companies, and therefore there is no readily accessible record of damages.  Damages that do occur are presumably orders of magnitude less than other hazards such as floods or hurricane winds.  Occurrences of the Hail Hazard  The NCDC reported 534 hail events in New Jersey from the period 1950 through 2009.  Some of the noted hail storms occurred in more than one county.  Actual events may be significantly less.   Hailstone sizes ranged in diameter from 0.5\xE2\x80\xB3 to 2.0\xE2\x80\xB3.  Table 4.4.10.4-1 summarizes all New Jersey hail events. "
