      <p>
      	New Jersey&rsquo;s strategy incorporates the capabilities-based planning model from the Federal government, including all (37) Target Capabilities activities and critical tasks.&nbsp; The Urban Search and Rescue Unit of the New Jersey State Police (NJSP), Homeland Security Branch is the program manager for the Metro Urban Search and Rescue (MUSAR) Strike Team system within the UASI region.&nbsp; An objective of the State&rsquo;s Homeland Security Strategy, Goal III Respond to Incidents of Terrorism Quickly and Effectively, Objective (2), identifies the need to enhance New Jersey&rsquo;s first responder preparedness using the Preparedness Cycle:&nbsp; Organize, Train, &amp; Equip;&nbsp; Exercise; and Evaluate &amp; Improve.&nbsp;</p>
      <p>
      	The primary purpose of this exercise was to measure, evaluate and validate performance of the NJ-TF1 &ldquo;Blue Team&rsquo;s&rdquo; capabilities.&nbsp; This full scale exercise allowed for the assessment of the NJ-TF1 &ldquo;Blue Team&rsquo;s&rdquo; knowledge, skills and abilities to effectively and efficiently respond to a transportation disaster. &nbsp;<br />
      	<br />
      	The implementation strategy for the full scale exercise was designed by an exercise committee comprised of State Police personnel from the USAR Unit and tunnel planners from the Center for National Response/Joint Interagency Education and Training in Standard, West Virginia.&nbsp; The guidance provided by the USAR Unit ensured that the exercise would comport with the Homeland Security Exercise and Evaluation Program (HSEEP) which utilizes adult learning principles, including problem-based learning. This committee quickly developed a consensus on the plan for the full scale exercise.&nbsp;</p>

