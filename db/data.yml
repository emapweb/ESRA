    - "The level of seismic hazard in New Jersey \xE2\x80\x93 the probability and severity of earthquakes \xE2\x80\x93 varies markedly with location with the State.  It is not possible to predict exactly when and where future earthquakes will occur.  Thus, seismic hazard is expressed in probabilistic terms.  The following figures show the levels of ground shaking (PGA, peak ground acceleration, in percent of G, the acceleration of gravity) with 10% and 2% probabilities of being exceeded in any 50-year time period.  These maps are national consensus, United States Geological Survey estimates, which are used in building codes (along with other maps showing spectral acceleration values) and for seismic risk assessments.    Figure 4.4-6-2 shows the 10% in 50-year earthquake ground motion contours for the central and eastern United States.  This map shows several areas of significant seismicity, with one of the areas being the northeastern United States, including New Jersey."
