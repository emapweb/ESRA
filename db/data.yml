    - "Cold Waves and Wind Chill  Two dangers of winter do not even involve precipitation.  A cold wave, as used in the U.S. National Weather Service, a rapid fall in temperature within 24 hours to temperatures requiring substantially increased protection to agriculture, industry, commerce, and social activities and involves both the rate of temperature fall and the minimum to which it falls. A cold wave is classified as a rapid drop of 20 degrees, to below between 28 and 10 degrees, depending on the time of year and whether the drop occurs in the southern or northern half of the State.    The extreme northwest corner of New Jersey can expect temperatures as low as zero degrees almost every year, and the State\xE2\x80\x99s entire northwest quarter about once every two years.  In this section of New Jersey, the combined effects of latitude, topography, and elevation create favorable radiational cooling conditions at night, with low temperatures resulting.  A second area of lower temperatures is found in the Pine Barrens, where the flat terrain and strong radiational quality of the sandy soil produce low temperatures.  The central part of Burlington County, the center of the Pine Barrens, can expect a zero reading once every two years.    The central and south coasts are the least susceptible to zero temperatures, with a zero reading occurring less than once every ten years.  Urban complexes, such as Newark and Trenton, can expect a zero reading only once or twice in ten years, because of the heat-island effect resulting from the retention of heat by buildings and pavements, the reduction of nocturnal radiation by pollution-laden atmosphere, input of heat into the atmosphere from fossil fuel combustion, and emanation of waste heat from heated and cooled buildings.  Wind chills can make winter a more dangerous.  Very strong winds combined with temperatures slightly below freezing can have the same chilling effect as a temperature nearly 50 degrees F lower in a calm atmosphere.  Arctic explorers and military experts have developed what is called the \"wind-chill factor\", which calculates an equivalent calm-air temperature for the combined effects of wind and temperature.  In effect, the index describes the cooling power of air on exposed flesh and to a lesser extent a clothed person.  Wind-chill temperatures throughout New Jersey annually fall below zero a number of times each winter, with wind chills in Northwestern New Jersey occasionally reaching 30 degrees F below zero."
