    - "Vehicle Access: The delay in getting member's vehicles through security proved to be one of the bigger obstacles everyday. Because parking was provided for responders within the security zone, each member had to drive a vehicle inside the security area. Although many responders car pooled, we still had at least 30 vehicles going through security screens at every crew change. With a minimal number of security check points open, the line of vehicles was a couple blocks long. This delay caused several crews to hold over for 30 minutes before a crew change could be made. Much of the difficulty was a result of lack of a sufficient number of parking passes for each Fire Department member working the event and miscommunication of the plan between USSS command staff and USSS members working various security posts.  Recommendation: All members employed or working the convention should park off site and be bussed in. If this is not feasible, the acquisition of a sufficient number parking passes/security credentials is imperative. USSS agents working the posts should be better versed in the operational plan. Finally, the planned operational period or work schedule needs to be extended to include 30 minutes before and after each operational period to effect crew change."
    - 2011-04-07 16:41:12.258537
    - 2011-04-07 16:41:12.258537
    - 65
  - - 176
    - "   EOC Credentialing: Credentialing for EOC staff was not completed in advance of the event, partly due to installation of a new card reader system. This resulted in some delays and confusion issuing credentials to non-City employees, as well as entering cleared City employees into the system database. Additionally, there was some confusion over gaining access to the City and County Building itself, which was closed to the public during the convention.     Recommendation: EOC credentials should be issued to identified staff in advance of the event to minimize the demands for just-in-time credentialing."
    - 2011-04-07 16:41:12.259822
    - 2011-04-07 16:41:12.259822
