    - "\xE2\x80\xA2\tCOASTAL WETLANDS buffer uplands from chronic and episodic erosion caused by wave action. Conserving areas that allow for the landward migration of coastal wetlands in response to sea level rise is an example of a step that can be taken to enable the persistence of this valuable and productive feature of our coast. New Jersey's Coastal Management Program in concert with other State programs, as well as federal and local agencies, and non-profit organizations is proceeding on many fronts to reduce the societal, economic, and environmental risks associated with coastal hazards. The Coastal Management Program is collecting information that will be used to determine the relative vulnerability of coastal areas to natural hazards. Part of this effort involves examining the factors that are conducive to the landward migration of coastal wetlands, the development of pioneering coastal wetlands along open water areas and the transformation of freshwater wetlands to tidal wetlands."
