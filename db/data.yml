    - "   Security Of National Guard Elements: The National Guard Task Forces are not organized with stand alone security elements; this must either be provided by other National Guard forces or by civilian responders. The City of Denver and State of Colorado did not want uniformed, armed military personnel anywhere near the event. Security was a significant concern for unprotected military personnel operating adjacent to a major ingress and egress thoroughfare for protestors. The NG CER TF coordinated with Denver Police Department for perimeter security. This was then delegated to the Auraria Campus Police Department. Additionally, when concerns arose about a protest march of 4000+ persons, horse mounted officers from other supporting agencies reinforced the NG CER TF operational perimeter. Prior to occupation for the operational period, a barrier was installed around the CER TF perimeter, providing both visual and physical protection.     Recommendation: Do not assume National Guard assets provide their own security. Include detailed security plans in the initial discussions. Try to stage potentially contentious military troops remote from public areas."
