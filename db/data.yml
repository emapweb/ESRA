    - "HAZUS Earthquake Loss Estimates for Seven Northeastern New Jersey Counties  The New Jersey Geological Survey used FEMA\xE2\x80\x99s HAZUS Loss Estimation software to make quantitative loss estimates for several scenario earthquakes.  The scenario was run in seven counties in northeastern New Jersey:  Bergen, Essex, Hudson, Middlesex, Morris, Passaic, and Union.  Summary results are given in Table 4.4.6.4-1 below.   For each County, five scenario earthquakes were considered:  M5.0, M5.5, M6.0, M6.5, and M7.0 with an epicenter at the centroid of the County and a depth of 10 kilometers.  Two sets of geologic rock/soil data were evaluated:  a) the default rock-soil data in HAZUS and b) updated New Jersey-specific rock/soil data compiled by the New Jersey Geological Survey.  The New Jersey-specific data are more accurate.  Thus, the results summarized below all reflect the HAZUS runs using the New Jersey-specific rock/soil data.  The New Jersey-specific rock/soil resulted in somewhat lower damage estimates than the default HAZUS results in areas of rock or very firm dense soils and higher damage estimates in areas of soft, liquefiab"
