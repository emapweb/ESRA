    - "The coastal erosion problem is studied by various Federal, State and local agencies and organizations. New Jersey Beach Profile Network (NJBPN) has been monitoring and surveying beach erosion along the New Jersey coastline since 1986.  The survey data produced by the NJBPN includes cross-sectional profiles and quantitative measurements of volumetric changes along the profiles over time. The NJBPN was developed after the coastal damage caused by a 1984 northeast storm and Hurricane Gloria in 1985.  The lack of survey data for any New Jersey coastal region prior to the storm events restricted the State\xE2\x80\x99s ability to substantiate the amount of damage and severity of the storm losses from beaches, which prevented the State from quantifying any damage for reimbursement from the Federal Emergency Management Agency (FEMA) (Source: NJBPN)."
