  - - 3
    - Planning
    - |
      <p>
      	The planning process for the JRSOI began more than one year prior to the exercise when work began on formulating the RSOI plan and standard operations plan (SOP) by the exercise director, Paul Latham. This exercise was conducted to test and make worthwhile adjustments to that existing plan.&nbsp;The Incident Management Team (IMT) at this exercise took the plan and SOP and formulated an on-going action plan. By following accepted&nbsp;<span style="display: none;">&nbsp;</span>National Incident Management System (NIMS) Incident Command Structure (ICS)&nbsp;protocols during their on-site planning process, the IMT Unified Commanders were able to implement the RSOI plan.</p>
      <p>
      	&nbsp;</p>
      <p>
      	The&nbsp;IMT held initial and scheduled planning briefings, and published Incident Action Plans (IAP)&nbsp;for each operational period. All command staff meetings were conducted by the plans section chief and documented.</p>
      <p>
      	&nbsp;</p>
      <p>
      	Concerning planning of the exercise, it was long term and accomplished with input from NC National Guard/Air Guard&nbsp;(NC NG/AG) and NC Division of Forest Resources (NC DFR) planning team members. This was a crucial factor in the success of the exercise. For future exercises of this magnitude it is recommended that at least one&nbsp;<span style="display: none;">&nbsp;</span>Homeland Security Exercise and Evaluation Program (HSEEP) discussion-based exercise such as a tabletop exercise is conducted well in advance of the full-scale exercise (FSE).<br />
      	&nbsp;</p>
      <p style="text-align: center;">
      	&nbsp;</p>
      <p style="text-align: center;">
      	Lessons Learned for Planning</p>
      <p>
      	&nbsp;</p>
      <p>
      	Ensure a good identification (ID) card system and database are available for use at staging areas and include instructions for using the methodology in the&nbsp;SOP.&nbsp;The technology will ensure accurate, searchable unit rosters are maintained for resources processing through the RSOI and will assist with meal headcount identification.<br />
      	&nbsp;</p>
      <p>
      	The RSOI plan and SOP needs to allow for an increase in the number of personnel in the staging unit to handle large military units.<br />
