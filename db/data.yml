    - "This risk loss estimation methodology uses historical repetitive flood loss insurance claims data as the basis for estimating future losses. The methodology is based on annualizing losses by dividing the total losses by the number of years since the inception of the NFIP, then projecting future losses using a standard present value coefficient (which integrates the required 7% discount rate with planning horizons of 50 and 100 years, respectively). This type of analysis is reasonably accurate on a large scale such as a State, but County-level data should be reviewed carefully prior to use in local or regional planning exercises.  Note that the columns entitled \xE2\x80\x9C50-year risk\xE2\x80\x9D and \xE2\x80\x9C100-year risk\xE2\x80\x9D are projections of annual losses for whole Counties. The columns at the far right of the table show projected future losses (risk) on a per-policy basis. The secondary (shaded) rows for each County show the same data for only those policies that have made four or more claims against the NFIP. The data can be used by the State and regions to identify patterns indicating  where the most significant claims history has been. Note to local and regional planning entities: this data can be obtained in a spreadsheet form, and extends to the level of individual claims.  "
