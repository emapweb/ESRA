    - "For the 10% in 50- ground motions, the levels of shaking, for firm soil sites are expected to be below 10% G.  At such levels of shaking, the potential for damage to buildings and infrastructure is generally low, with low levels of damage for most structures, even vulnerable structures, with only extremely vulnerable structures perhaps experiencing major damage. However, for the 10% in 50-year ground motions, the levels of shaking for soft soil sites in northern New Jersey would be in the 10% to 15% G range.  At this level of shaking, many vulnerable structures may have low to moderate levels of damage, with highly vulnerable structures experiencing major damage.  For the 2% in 50-year ground motions, levels of shaking on firm soil sites would be in the 15% to 25% G range for much of the State.  At such levels of shaking, widespread damage to vulnerable structures is expected.  For soft soil sites, levels of shaking would be above 20% G for much of the State and above 30% G in northeastern New Jersey.  At such levels of shaking very widespread damage is expected, with heavy damage to many vulnerable structures, and possible collapse of some highly vulnerable structures.  A very important characteristic of earthquake risk is that it is not uniform.  Rather, earthquake damage is always concentrated in the most vulnerable buildings and infrastructure.  The building types most vulnerable to earthquake damage include:  un-reinforced masonry, pre-cast concrete buildings, tilt-up buildings, and some concrete frame buildings.  Buildings of the above structural systems may be especially vulnerable if they have soft first stories and very irregular configurations.  Most wood frame buildings perform relatively well in earthquakes, with two exceptions.  Buildings with cripple wall foundations and buildings with sill plates not bolted to the foundation are very vulnerable to earthquake damage.  Cripple wall foundations are short stud walls which raise the first floor two or three feet above grade; these walls are subject to collapse in earthquakes if not adequately braced.  Infrastructure that may be especially vulnerable includes some types of older bridges, especially multispan bridges, and high voltage (220 kV or higher) electric substations with unanchored transformers and non-seismically rated equipment.  The level of risk \xE2\x80\x93 the threat to buildings, infrastructure and people \xE2\x80\x93 from earthquakes in New Jersey is addressed in the following section, which includes quantitative earthquake loss estimates."
