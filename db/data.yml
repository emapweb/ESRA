    - "February 7, 1978\tBlizzard\tThis blizzard caused an estimated $24 million in damage, primarily to dunes, beaches, and public facilities along the beachfront.   January 7, 1996\tBlizzard\tA State of Emergency was declared for the blizzard that hit the State. Snowfall amounts ranged from 30 inches in southern interior sections to 14 inches in coastal areas. Road conditions were dangerous due to the high winds and drifts. Because of these road conditions, a non-essential travel ban was issued and mass transit operations were suspended. Both government and contract snow plowing operations were running at a maximum. Local roads were impassable. This blizzard also brought on coastal flooding with the high tides of Sunday evening and Monday morning, and there were reports of damage to dunes and beaches from the heavy wave activity. Evacuations were instituted in Cape May, Ocean and Monmouth counties. A total of nine Red Cross Shelters were opened, and provided equipment for two community shelters. More than 400 National Guard personnel were activated for transport assistance, primarily for medic missions.  February 16, 2003\tSnow Storm\tThe combination of the very cold temperatures and the approach of a strong storm system caused widespread snow to break out, starting before sunrise on Sunday, February 16th. Snow continued during the day Sunday, heavy at times, and continued into Sunday night before mixing with and changing to sleet and rain in the southeastern part of the state later Sunday night. Precipitation continued on Monday, before finally coming to an end on Tuesday. When all was said and done, a significant snowfall occurred across the entire state of New Jersey. Total snowfall across New Jersey ranged from 12 to 24 inches.   The President's Day snowstorm tied or set records in all 21 New Jersey counties, and all municipalities were involved in states of emergency. New Jersey requested and was granted a Snow Emergency Declaration. February 5-6 and 9-10, 2010\tSnow Storm\tA strong Nor'easter impacted the state from Friday evening February 5th through Saturday the 6th. The highest accumulations occurred in the southern half of the state, with snow totals of 20-30 inches common from Camden and Atlantic counties southward. Winds up to 50 mph produced blizzard conditions in the southeastern part of the state during the morning of the 6th. Cape May County was particularly hard hit, with 70,000 homes and business losing power.   A second storm occurred within the same week on the 9th and 10th. However, storm totals were not as much as the 5th-6th event, snowfall was still significant and averaged 7 to 15 inches across northwest New Jersey, 12 to 20 inches across central New Jersey and 6 to 12 inches across the southern third of New Jersey. Though snowfall totals were lighter in southern NJ, the weight of additional rain and snow on top of the previous storm's heavy snowpack led to several roof collapses, tree damage, and about 100,000 new power outages. "
