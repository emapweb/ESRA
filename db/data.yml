    - "Limitations of the HAZUS Results  The results displayed in the table above should be interpreted cautiously because they are more like worst-case scenarios than typical earthquakes for New Jersey. First, each scenario earthquake is assumed to be located at the centroid of a County.  The historic record shows a clustering of earthquakes in northeastern New Jersey and adjacent New York.  This observation is the reason why the contours of ground motion in New Jersey are highest at the extreme northeast corner of the state and systematically decrease to the west and south.  Second, for earthquakes within New Jersey or nearby, the most likely significant earthquakes are in the M5 to M5.5 magnitude range, with earthquakes of larger magnitude being possible but very unlikely.  An M7.0 earthquake is probably the largest magnitude earthquake possible anywhere in the northeastern United States and adjacent parts of Canada.  While such an earthquake is possible, it very unlikely to occur in or very near New Jersey.  In combination, the above two factors mean that the return periods for the scenario earthquakes modeled in the HAZUS runs are very long \xE2\x80\x93 somewhat above 2,500 years for the smaller M5.0 or M5.5 scenarios and well above 2,500 years for the M6.0 or larger scenarios.  Thus, the levels of ground shaking and the corresponding levels of damage expected for more likely earthquakes affecting New Jersey will be substantially lower than any of the scenarios summarized and drastically lower than the M7.0 scenario results.  A further caveat on the scenario results presented below is that each earthquake scenario was evaluated only for damages within a single County.  More realistically, these scenarios would also result in significant damages and casualties in adjacent and nearby counties.  Thus, for example, building damages for the M7.0 scenario in Bergen County are shown as about $15 billion.  For New Jersey overall, building damages could be several times the Bergen County estimate, with most of the damage in adjacent counties.  In interpreting the loss estimates above, it is important to remember that all of these results are much more like worst case scenarios and not representative of the major damaging earthquakes most likely to affect New Jersey.  The most likely damaging earthquakes for New Jersey would be moderate size earthquakes, roughly M5.0 to M5.5.  Earthquakes on these faults would affect the counties nearest the epicenter most strongly, but would have effects in all of the northern New Jersey counties, with minor effects perhaps extending to mid- or southern New Jersey as well.  The above caveats notwithstanding, the scenario results for M5.0 and M5.5 earthquakes are reasonably representative of the damage expected from New Jersey earthquakes with these magnitudes, although the damages will not be limited to a single County.  For earthquakes of similar magnitudes in New York, damage levels in New Jersey will be less, depending on the distance to the epicenter."
