    - "A sinkhole is a depression in the surface of the ground that results from collapse of the \"roof\" of a \"cave\" in carbonate rocks, or from subsidence of surface material into subsurface openings produced by dissolution of the carbonate bedrock. Cave collapse sinkholes are extremely rare in New Jersey, whereas soil subsidence sinkholes are common. A naturally occurring sinkhole is a closed, usually circular depression in an area underlain by soluble rock which drains internally to the subsurface. Sinkholes generally form along linear trends aligned with fractures and joints in the underlying bedrock.  The fractures occur generally parallel to faults and fold axes within the bedrock. "
