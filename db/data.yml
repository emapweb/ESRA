      	<font>The National Planning Scenarios and the establishment of the National Priorities steered </font><font>the focus of homeland security toward a capabilities-based planning approach. </font><font>Capabilities-based planning focuses on uncertainty. Because it can never be determined </font><font>with 100 percent accuracy what threat or hazard will occur, it is important to build </font><font>capabilities that can be applied to a wide variety of incidents. The TCL defines </font><font>capabilities-based planning as &ldquo;planning, under uncertainty, to build capabilities suitable </font><font>for a wide range of threats and hazards while working within an economic framework </font><font>that necessitates prioritization and choice.&rdquo; As such, capabilities-based planning is all-hazards </font><font>planning that identifies a baseline assessment of State or Urban Area homeland </font><font>security efforts. An assessment of this kind is necessary to begin any long-term exercise </font><font>strategy. This determines where current capabilities stand against the UTL and TCL and </font><font>identifies gaps in capabilities. The approach focuses efforts on identifying and developing </font><font>the capabilities from the TCL to perform the critical tasks from the UTL. The TCL </font><font>currently contains 37 target capabilities on which jurisdictions should focus their efforts.</font></p>

